type: apitest
version: 0
service: taxi_plus_sweet_home

mockserver:
  - url: /fast-prices-notify/billing/user/state
    response:
        body:
            activeIntervals:
              - featureBundle: "new-plus"
                end: "2021-01-07T18:21:26Z"
                orderType: "native-auto-subscription"
            uid: 111111

  - url: /fast-prices/billing/transitions
    response:
        body:
            transitions:
              - available: true
                product:
                    id: "ru.yandex.plus.30min.autorenewable.native.web.notrial.debug"
                    vendor: "YANDEX"
                transitionType: "SUBMIT"

  - url: /plus-wallet/v1/balances
    response:
        body:
            balances:
              - balance: "120.0000"
                currency: "RUB"
                wallet_id: "test_wallet_id"

marks:
  - name: experiments3
    kwargs:
        filename: "experiments3_defaults.json"

  - name: pgsql
    args:
      - plus
    kwargs:
        files:
          - plus_user_settings.sql

  - name: config
    kwargs:
        PLUS_SWEET_HOME_CLIENTS_UI:
            taxi.test:
                sdk_menu:
                    sections:
                      - items:
                          - action:
                                type: "SETTING"
                                setting_id: "composite_payment.enabled"
                            lead:
                                title_key: "sweet_home.settings.composite_payment.taxi"
                                subtitle_key: "sweet_home.settings.composite_payment.taxi.subtitle"
                      - title_key: "sweet_home.menu.section.cashback_in_cafe.title"
                        style: "bordered"
                        items:
                          - action:
                                type: "PLUS_SDK_HOOK"
                                hook_id: "custom_action.scan_qr"
                            lead:
                                title_key: "sweet_home.menu.element.scan_qr_bill.title"
                            trail:
                                icon_tag: "scan_qr_tag"
                          - action:
                                type: "DEEPLINK"
                                deeplink: "yandextaxi://<open cafe list>"
                            lead:
                                title_key: "sweet_home.menu.element.cafe_list.title"
                            trail:
                                icon_tag: "map_tag"
                      - style: "bordered"
                        items:
                          - action:
                                type: "URL"
                                url: "https://plus.yandex.ru"
                                need_authorization: true
                            lead:
                                title_key: "sweet_home.menu.element.user_subscription.title"
                            trail:
                                title_key: "sweet_home.menu.element.user_subscription.trail.title"
                            visibility_requirements:
                                has_plus: true
                          - action:
                                type: "SETTING"
                                setting_id: "subscription_renewal_for_points"

tests:
  - name: trial_subscription_1_mouth_by_exp
    request:
        method: POST
        path: /4.0/sweet-home/v1/sdk-state
        body:
            include: ["menu", "state"]
        headers:
            X-SDK-Client-ID: "taxi.test"
            X-SDK-Version: "1.0.0"
            # passport-authproxy
            X-Yandex-UID: "yandex_uid_taxi-exp-target"
            X-YaTaxi-Pass-Flags: "portal"
            X-Request-Language: "ru"
            X-Remote-IP: "185.15.98.233"
    mockserver:
      - url: /fast-prices/billing/transitions
        request:
            method: GET
            query_params:
                transitionTypes: "submit"
                target: "taxi-exp"
                regionId: "225"
                uid: "yandex_uid_taxi-exp-target"
                sla: "50"
        response:
            body:
                transitions:
                  - available: true
                    product:
                        id: "ru.yandex.web.plus.cobrand.native.1month.autorenewable.1month.trial.new_plus.199"
                        vendor: "YANDEX"
                    transitionType: "SUBMIT"
    response:
        status: 200
        body:
            menu:
                action_button:
                    title: "Первый месяц бесплатно"
                    subtitle: "потом за 199 $SIGN$$CURRENCY$/мес"
                    action: "PLUS.BUY"
                    states:
                      - state: "IDLE"
                        title: "Попробовать бесплатно"
                balance_badge:
                    show_glyph: true
                    subtitle: "ваши баллы на Плюсе"
                currency_rules:
                    code: "RUB"
                    sign: "₽"
                    template: "$VALUE$ $SIGN$$CURRENCY$"
                    text: "руб."
                sections:
                  - style: "default"
                    items:
                      - action:
                            type: "SETTING"
                            setting_id: "composite_payment.enabled"
                        lead:
                            type: "default"
                            title: "Потратить на поездку"
                            subtitle: "Баланс: 120 баллов"
                        trail:
                            type: "switch"
                  - style: "bordered"
                    title: "Кэшбэк в кафе"
                    items:
                      - action:
                            type: "PLUS_SDK_HOOK"
                            hook_id: "custom_action.scan_qr"
                        lead:
                            type: "default"
                            title: "Отсканировать счёт"
                        trail:
                            type: "default"
                      - action:
                            type: "DEEPLINK"
                            deeplink: "yandextaxi://<open cafe list>"
                        lead:
                            type: "default"
                            title: "Список кафе"
                        trail:
                            type: "nav"
                  - style: "bordered"
                    items:
                      - action:
                            type: "SETTING"
                            setting_id: "subscription_renewal_for_points"
                        lead:
                            type: "default"
                            title: "Подписка за баллы"
                        trail:
                            type: "switch"
            state:
                notifications:
                    unread_count: 1
                settings:
                    settings:
                      - setting_id: "subscription_renewal_for_points"
                        enabled: false
                        is_local: false
                        type: "boolean"
                        value: true
                        metrica_name: "PaySubscriptionByCashback"
                      - setting_id: "composite_payment.enabled"
                        enabled: false
                        is_local: true
                        type: "boolean"
                        value: false
                        metrica_name: "CompositePayment"
                    version: "1"
                subscription:
                    subscription_id: "ya_plus_rus_v2_trial_1month"
                    status: "AVAILABLE"
                    need_upgrade: false
                wallets:
                  - wallet_id: "test_wallet_id"
                    balance: "120"
                    currency: "RUB"

