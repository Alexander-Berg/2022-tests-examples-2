    request:
        method: POST
        path: /4.0/sweet-home/v1/sdk-state
        body:
            include: ["state"]
        headers:
            X-SDK-Client-ID: "taxi.test"
            X-SDK-Version: "1.0.0"
            # passport-authproxy
            X-Yandex-UID: "111111"
            X-YaTaxi-Pass-Flags: "portal,ya-plus,cashback-plus"
            X-Request-Language: "ru"
            X-Remote-IP: "185.15.98.233"
    response:
        status: 200
        body:
            state:
                notifications:
                    unread_count: 1
                settings:
                    settings:
                      - setting_id: "subscription_renewal_for_points"
                        enabled: true
                        is_local: false
                        type: "boolean"
                        value: true
                        metrica_name: "PaySubscriptionByCashback"
                      - setting_id: "composite_payment.enabled"
                        enabled: true
                        is_local: true
                        type: "boolean"
                        value: false
                        metrica_name: "CompositePayment"
                    version: "1"
                subscription:
                    subscription_id: ""
                    status: "ACTIVE"
                    need_upgrade: false
                wallets:
                  - wallet_id: "test_wallet_id"
                    balance: "120"
                    currency: "RUB"

