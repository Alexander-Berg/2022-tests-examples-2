type: apitest
version: 0
service: taxi_plus_sweet_home

mockserver:
  - url: /fast-prices-notify/billing/user/state
    response:
        body:
            activeIntervals:
              - featureBundle: "new-plus"
                end: "2021-01-07T18:21:26Z"
                orderType: "native-auto-subscription"
            uid: 111111

  - url: /fast-prices/billing/transitions
    response:
        body:
            transitions:
              - available: true
                product:
                    id: "ru.yandex.plus.30min.autorenewable.native.web.notrial.debug"
                    vendor: "YANDEX"
                transitionType: "SUBMIT"

  - url: /plus-wallet/v1/balances
    response:
        body:
            balances:
              - balance: "120.0000"
                currency: "RUB"
                wallet_id: "test_wallet_id"
  - url: /plus/v1/subscriptions/settings
    response:
        body:
            version: "1"
            settings:
                renew_subscription_by_plus: true

marks:
  - name: experiments3
    kwargs:
        filename: "experiments3_defaults.json"
  - name: config
    kwargs:
        PLUS_SWEET_HOME_REGISTERED_CLIENTS:
            music:
              - client_id: "music.test"
        PLUS_SWEET_HOME_CLIENTS_UI:
            music.test:
                sdk_menu:
                    sections:
                      - style: "bordered"
                        items:
                          - action:
                                type: "URL"
                                url: "https://plus.yandex.ru"
                                need_authorization: true
                            lead:
                                title_key: "sweet_home.menu.element.user_subscription.title"
                            trail:
                                title_key: "sweet_home.menu.element.user_subscription.trail.title"
                            visibility_requirements:
                                has_plus: true
                          - action:
                                type: "SETTING"
                                setting_id: "subscription_renewal_for_points"

tests:
  - name: not_subscriber_only_menu_no_action_button
    request:
        method: POST
        path: /4.0/sweet-home/v1/sdk-state
        body:
            include: ["menu"]
        headers:
            X-SDK-Client-ID: "music.test"
            X-SDK-Version: "1.0.0"
            # passport-authproxy
            X-Yandex-UID: "111111"
            X-YaTaxi-Pass-Flags: "portal,cashback-plus"
            X-Request-Language: "ru"
            X-Remote-IP: "185.15.98.233"
    response:
        status: 200
        body:
            menu:
                balance_badge:
                    show_glyph: true
                    subtitle: "ваши баллы на Плюсе"
                currency_rules:
                    code: "RUB"
                    sign: "₽"
                    template: "$VALUE$ $SIGN$$CURRENCY$"
                    text: "руб."
                sections:
                  - style: "bordered"
                    items:
                      - action:
                            type: "SETTING"
                            setting_id: "subscription_renewal_for_points"
                        lead:
                            type: "default"
                            title: "Подписка за баллы"
                        trail:
                            type: "switch"

  - name: cashback_subscriber_only_menu_no_action_button
    request:
        method: POST
        path: /4.0/sweet-home/v1/sdk-state
        body:
            include: ["menu"]
        headers:
            X-SDK-Client-ID: "music.test"
            X-SDK-Version: "1.0.0"
            # passport-authproxy
            X-Yandex-UID: "111111"
            X-YaTaxi-Pass-Flags: "portal,ya-plus,cashback-plus"
            X-Request-Language: "ru"
            X-Remote-IP: "185.15.98.233"
    response:
        status: 200
        body:
            menu:
                balance_badge:
                    show_glyph: true
                    subtitle: "ваши баллы на Плюсе"
                currency_rules:
                    code: "RUB"
                    sign: "₽"
                    template: "$VALUE$ $SIGN$$CURRENCY$"
                    text: "руб."
                sections:
                  - style: "bordered"
                    items:
                      - action:
                            type: "URL"
                            url: "https://plus.yandex.ru"
                            need_authorization: true
                        lead:
                            type: "default"
                            title: "Вы в Плюсе"
                        trail:
                            type: "nav"
                            title: "детали"
                      - action:
                            type: "SETTING"
                            setting_id: "subscription_renewal_for_points"
                        lead:
                            type: "default"
                            title: "Подписка за баллы"
                        trail:
                            type: "switch"
