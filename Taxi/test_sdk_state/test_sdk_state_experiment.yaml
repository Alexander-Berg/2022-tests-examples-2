type: apitest
version: 0
service: taxi_plus_sweet_home

mockserver:
  - url: /fast-prices-notify/billing/user/state
    response:
        body:
            activeIntervals:
              - featureBundle: "new-plus"
                end: "2021-01-07T18:21:26Z"
                orderType: "native-auto-subscription"
            uid: 111111

  - url: /fast-prices/billing/transitions
    response:
        body:
            transitions:
              - available: true
                product:
                    id: "ru.yandex.plus.30min.autorenewable.native.web.notrial.debug"
                    vendor: "YANDEX"
                transitionType: "SUBMIT"

  - url: /plus-wallet/v1/balances
    response:
        body:
            balances:
              - balance: "120.0000"
                currency: "RUB"
                wallet_id: "test_wallet_id"

  - url: /cashback-annihilator/v1/annihilation/info
    response:
        body:
            annihilations: []

marks:
  - name: experiments3
    kwargs:
        filename: "experiments3_defaults.json"

  - name: pgsql
    args:
      - plus
    kwargs:
        files:
          - plus_user_settings.sql

tests:
  - name: active_subscription_but_match_experiment
    request:
        method: POST
        path: /4.0/sweet-home/v2/sdk-state
        body:
            include: ["state", "menu"]
        headers:
            X-SDK-Client-ID: "taxi.test"
            X-SDK-Version: "1.0.0"
            # passport-authproxy
            X-Yandex-UID: "9397600"
            X-YaTaxi-Pass-Flags: "portal,ya-plus,cashback-plus"
            X-Request-Language: "ru"
            X-Remote-IP: "185.15.98.233"
    response:
        status: 200
        body:
            state:
                notifications:
                    unread_count: 1
                settings:
                    settings:
                      - setting_id: "subscription_renewal_for_points"
                        enabled: false
                        is_local: false
                        type: "boolean"
                        value: false
                        metrica_name: "PaySubscriptionByCashback"
                      - setting_id: "composite_payment.enabled"
                        enabled: false
                        is_local: true
                        type: "boolean"
                        value: false
                        metrica_name: "CompositePayment"
                    version: "0"
                subscription:
                    subscription_id: "ya_plus_rus_v2"
                    status: "AVAILABLE"
                    need_upgrade: false
                wallets:
                  - wallet_id: "test_wallet_id"
                    balance: "120"
                    currency: "RUB"
            menu:
                action_button:
                    action: PLUS.BUY
                    states:
                      - state: IDLE
                        title: "Подключить"
                    title: "За 199 $SIGN$$CURRENCY$ в месяц"
                balance_badge:
                    show_glyph: true
                    subtitle: "ваши баллы на Плюсе"
                currency_rules:
                    code: RUB
                    sign: "₽"
                    template: $VALUE$ $SIGN$$CURRENCY$
                    text: "руб."
                sections:
                  - style: "default"
                    type: "section"
                    items:
                      - type: "stories"
                        stories:
                            screen_name: "house_of_plus:wide_promotions"
                            preview:
                                height: 120
                                width: 322
                  - style: "bordered"
                    type: "section"
                    title: "Как тратить баллы"
                    border_styles:
                        top: "default"
                        bottom: "rounded"
                    items:
                      - type: "stories"
                        stories:
                            screen_name: "house_of_plus:spend_points"
                            preview:
                                height: 240
                                width: 160
                      - type: "list_item"
                        list_item:
                            lead:
                                type: "default"
                                title: "Потратить на поездку"
                            action:
                                type: "SETTING"
                                setting_id: "composite_payment.enabled"
                            trail:
                                type: "switch"
                  - type: "separator"
                  - type: "separator"
            menu_type: NATIVE
