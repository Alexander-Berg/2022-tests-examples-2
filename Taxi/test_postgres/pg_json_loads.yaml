name: pg_json_loads
replication_type: queue
source:
    type: postgres
    replicate_by: created_at
    connection:
        secret: conditioned
    primary_key:
      - id
    table: json_table

    connection_json_decoder: true
destinations:
  - pg_json_loads:
        type: yt
        mapper: $raw
        target:
            raw_settings:
                yt_columns_info:
                  - name: id
                    type: string
                    sort_order: ascending
            path: pg_json_raw
            cluster_groups:
              - map_reduce
