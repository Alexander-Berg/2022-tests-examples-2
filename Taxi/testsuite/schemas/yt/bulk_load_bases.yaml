  - path: //home/testsuite/user_levels
    attributes:
        dynamic: false
        schema:
          - name: yandex_uid
            type: string
          - name: current_used_level
            type: int64
          - name: current_earned_level
            type: int64

  - path: //home/testsuite/user_segments
    attributes:
        dynamic: false
        schema:
          - name: yandex_uid
            type: string
          - name: segment
            type: string

  - path: //home/testsuite/segments_tasks
    attributes:
        dynamic: false
        schema:
          - name: segment
            type: string
          - name: task_description_id
            type: string
