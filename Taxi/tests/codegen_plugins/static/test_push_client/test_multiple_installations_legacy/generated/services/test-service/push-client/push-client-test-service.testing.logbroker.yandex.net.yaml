logger:
    mode: [file, stderr]
    file: /var/log/statbox/push-client-logbroker.yandex.net.log
    level: 4
    timeformat: "%d.%m.%Y-%H:%M:%S"

network:
    master_addr: logbroker.yandex.net
    proto: pq
    transport: ipv6

watcher:
    state: /var/lib/pushclient

files:
  - name: filename1
    topic: taxi/log_testing_type1

  - name: filename2
    topic: taxi/log_testing_type2

