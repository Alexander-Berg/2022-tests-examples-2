<style>
  input:focus {
    background: red;
  }
  input:hover {
    background: green;
  }
  .none {
    display: none;
  }
  .hidden {
    visibility: hidden;
  }
  .overlapping {
    position: absolute;
    background-color: red;
    width: 100%;
  }
  .overlapped {
    background-color: blue;
    width: 1px;
    height: 1px;
  }
</style>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
  $( window ).ready(function() {
    console.log('Window is ready');
    setTimeout(
      () => $('.wait').append('<p id="wait-finished">Wait finished</p>'),
      1000
    );
  });
  // TODO - move it to the same window.ready
  $(document).ready(function () {
    $("#show-yohoho").click(function() {
      setTimeout(
        function () {$("#yohoho").text("YOHOHO")},
        1000
      );
    });
  });
  $(document).ready(function () {
    $("#hide-yohoho").click(function() {$("#yohoho").text("")});
  });
</script>

<html>
<title>Base html page</title>
<body>
  <h1>Some H1</h1>
  <div>
    <p class="text"
       onclick="$('.log').text('Clicked non clickable')"
       onfocus="$('.log').text('Focused non focusable')"
       onkeypress="console.log('Filled')"
    >Some text. First paragraph.</p>
    <button id="to-click" onclick="$('.log').text('Clicked'); console.log('Clicked'); console.log(JSON.stringify(document))">To click</button>
    <button id="to-click-debug" onclick="$('.log').text('Clicked debug'); console.log('Clicked')">To click debug</button>
    <form action="/base.html" method="get">
      <input id="first" name="first" onkeypress="$('.log').text('Filled')" type="text">
      <input id="second" name="second" type="number">
      <input id="third-for-gap" name="third-for-gap" type="text">
      <input type="submit" value="Save">
    </form>
    <button id="to-hover" onmouseenter="$('.log').text('Hovered')">To hover</button>
    <button id="to-focus" onfocus="$('.log').text('Focused')">To focus</button>
    <div class="wait"></div>
    <a href="http://ya.ru" id="link-to-focus" onfocus="$('.log').text('Focused link')">To focus</a>
    <p id="yohoho"></p>
    <button id="show-yohoho">Show YOHOHO in 1 second</button>
    <button id="hide-yohoho">Hide YOHOHO</button>
  </div>

  <div id="test-like">
    <p class="text">Not likable text</p>
    <p class="text">Some like text</p>
    <p class="num">123</p>
  </div>
  <div id="test-is" value="tag attr">
    <p class="text">Not is text</p>
    <p class="text">Some is text</p>
  </div>
  <div id="test-eq">
    <p class="text">Not eq text</p>
    <p class="text">Some eq text</p>
    <p class="num">123</p>
  </div>
  <div id="test-unlike">
    <p class="text">Not unlike text</p>
    <p class="text">Some unlike text</p>
  </div>
  <div id="test-ne">
    <p class="text">Not ne text</p>
    <p class="text">Some ne text</p>
  </div>
  <div class="overlapping">Overlaps</div>
  <div class="overlapped">Overlapped</div>
  <div id="test-isnt">
    <p class="text">Not isnt text</p>
    <p class="text">Some isnt text</p>
  </div>
  <div class="none">
    <button>Not displayed</button>
  </div>
  <div class="hidden">
    <button>Not visible</button>
  </div>

  <div class="none">
    <p class="to-count"></p>
    <p class="to-count"></p>
    <p class="to-count"></p>
  </div>
  <div class="log"></div>

  <div id="test-wait">
    <p id="yohoho"></p>
    <button id="show-yohoho">Show YOHOHO in 1 second</button>
    <button id="hide-yohoho">Hide YOHOHO</button>
  </div>

</body>
</html>
