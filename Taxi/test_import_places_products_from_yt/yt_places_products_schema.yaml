  - path: '//nmn_yt/places_products'
    attributes:
        optimize_for: lookup
        dynamic: false
        schema:
          - name: place_id
            type: int64
          - name: product_id
            type: string
          - name: stocks
            type: int64
          - name: is_available
            type: boolean
          - name: price
            type: string
          - name: old_price
            type: string
          - name: vat
            type: int64
