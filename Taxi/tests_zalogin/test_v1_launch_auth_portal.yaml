                attributes:
                    1015:
                        $param:
                            name: "bb_has_ya_plus"
                            default: ""
                    1025:
                        $param:
                            name: "bb_has_ya_plus"
                            default: ""
                phones:
                  - id: "1111"
                    attributes:
                        102: "+71111111111"
                        4:
