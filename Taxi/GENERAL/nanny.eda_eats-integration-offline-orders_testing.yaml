              - Equals: {request_url: "/v2/pay"}
              - Equals: {request_url: "/v2/pay/"}
              - StartsWith: {request_url: "/v2/pay?"}
              - StartsWith: {request_url: "/v2/pay/?"}
        Options:
            CustomHttp:
              - 400 # Bad request
              - 401 # Unauthorized
              - 403 # Forbidden
              - 404 # Not found
              - 408 # Request timeout
              - 409 # Conflict
              - 429 # Too many requests

