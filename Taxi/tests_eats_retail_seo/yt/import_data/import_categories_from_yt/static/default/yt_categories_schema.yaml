  - path: '//nmn_yt/categories'
    attributes:
        optimize_for: lookup
        dynamic: false
        schema:
          - name: assortment_name
            type: string
          - name: place_id
            type: int64
          - name: id
            type: string
          - name: name
            type: string
          - name: category_type
            type: string
          - name: image_urls
            type: any
          - name: product_types
            type: any
          - name: tags
            type: any
