  - path: '//nmn_yt/products'
    attributes:
        optimize_for: lookup
        dynamic: false
        schema:
          - name: brand_id
            type: int32
          - name: id
            type: string
          - name: origin_id
            type: string
          - name: name
            type: string
          - name: is_choosable
            type: boolean
          - name: is_catch_weight
            type: boolean
          - name: is_adult
            type: boolean
          - name: sku_id
            type: string
          - name: description
            type: string
          - name: composition
            type: string
          - name: carbohydrates_in_grams
            type: string
          - name: proteins_in_grams
            type: string
          - name: fats_in_grams
            type: string
          - name: calories
            type: string
          - name: storage_requirements
            type: string
          - name: expiration_info
            type: string
          - name: package_info
            type: string
          - name: product_type
            type: string
          - name: product_brand
            type: string
          - name: vendor_name
            type: string
          - name: vendor_country
            type: string
          - name: measure_in_grams
            type: int32
          - name: measure_in_milliliters
            type: int32
          - name: volume
            type: int32
          - name: barcodes
            type: any
          - name: is_delivery_available
            type: boolean
          - name: is_pickup_available
            type: boolean
          - name: image_urls
            type: any
          - name: marking_type
            type: string
          - name: is_alcohol
            type: boolean
          - name: is_fresh
            type: boolean
