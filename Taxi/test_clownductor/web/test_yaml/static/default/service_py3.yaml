puncher_api: true
solomon_api: true
staff_api: true
abc_api: true
awacs_api: true
mdb_api: true
yav_api: true
l3mgr_api: true
abc_nonofficial_api: true
abk_configs: true
conductor_api: true
service_manager: true
golovan: true
grafana_api: true
lenta_api: true
client_github: true
