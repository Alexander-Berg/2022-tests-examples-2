lang: python
common:
    ignore: []
    shared-dirs: []
    extra-projects: []

linters:
    package-dirs:
      - .
      - ../../backend-py3
    disable-paths-wildcards:
      - .*
      - _*
    disable-plugins:
        flake8:
          - E203
    eolfmt:
        disable-paths-wildcards: []
    jsonfmt:
        disable-paths-wildcards:
          - .mypy_cache/*
    yamlfmt:
        disable-paths-wildcards: []
    initfmt:
        disable-paths-wildcards: []
force-common-changes: []

arcadia-additional-projects: []
