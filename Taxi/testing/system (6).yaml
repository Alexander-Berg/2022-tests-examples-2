host_disabling_file: /var/run/yandex-taxi-import-blocker
traceback_manager:
  traceback_to_stderr: true # this is needed for Grimy and cron email

execution:
  lock_used: True
  # Из тестинга в Grimy отправлять трейсы не нужно
  accident_used: False
  scheduler_lock_used: True
  capture_output: True
  memory_profiler_data_dir: '/var/spool/yandex/taxidwh/memory-traces'
