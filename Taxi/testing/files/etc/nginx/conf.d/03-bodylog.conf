log_format bodylog escape=none '=== REQUEST BEGIN ===\n$remote_addr - $remote_user [$time_local] '
'"$request" $status $body_bytes_sent '
'"$http_referer" "$http_user_agent" $request_time '
'\n\n=== REQUEST HEADERS ===\n$req_headers '
'\n=== REQUEST BODY ===\n$req_body '
'\n=== RESPONSE HEADERS ===\n$resp_headers '
'\n=== RESPONSE BODY ===\n$resp_body '
'\n=== REQUEST END ===\n';
