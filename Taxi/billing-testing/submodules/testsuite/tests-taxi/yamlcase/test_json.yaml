type: apitest
version: 0
service: taxi_protocol
tests:
  - name: json-request-response
    mockserver:
      - url: /test_protocol/test
        response:
            body:
                foo: 123
                bar: 321
    request:
        path: /test
        body:
            foo: "json request"
    response:
        status: 200
        body:
            foo: 123
            bar: 321
