wiki_info: |
    #### Зона с точками посадки
    Один документ - одна зона
    ```python
    doc = {
      '_id': 'Domodedovo.geojson',                               # Идентификатор зоны
      'type': u'airport',                                        # Тип зоны, описанный db_zone_types
      'name_tanker_key': 'pickuppoints.zones.luzhniki',          # Ключ в танкере для имени зоны
      'geometry': {                                              # GeoJson зоны - полигон или мультиполигон
        'coordinates': [[[37.8913017884449, 55.4207354952872],
                       [37.8937256191662, 55.4185385970985],
                       [37.8960445823934, 55.4150416143475],
                       [37.8914667659806, 55.4211326170527],
                       [37.886243055305, 55.4249157445437],
                       [37.8913017884449, 55.4207354952872]]],
        'type': 'Polygon'
      },
      'source_points': [                                         # Точки посадки
        {
          'id': '6f52316c-c0b4-11e8-8780-0fdd967e2f5f',          # Идентификатор точки
          'geopoint': [37.8997545347147, 55.4158644256151],      # Координата точки
          'choice_id': 't_badge_name_1',                         # Ключ в танкере для левого барабана (терминал). Optional.
          'name': 't_point_name_1'                               # Ключ в танкере для правого барабана (выход). Optional.
        }
      ],
      'destination_points': [],                                  # Точки высадки
      'universal_points': [],                                    # Точки, в которых возможна как посадка, так и высадка

      # Расписание работы зоны. Работает всегда, если не задано.
      # Если задано несколько ranges, то зона работает, если хотя бы один из ranges активен.
      # Optional.
      'schedule': {'ranges': [
        {
          'type': 'dates_range',                                 # Тип диапазона - отрезок времени
          'start': '2018-10-24T11:11:00Z',                       # Начало отрезка
          'end': '2018-10-27T22:22:00Z',                         # Конец отрезка
          'time_zone': 'Europe/Moscow'
        },
        {
          'type': 'schedule',                                    # Тип диапазона - ежедневно в фиксированные часы
          'daily_start': '11:11',                                # Ежедневное начало
          'daily_end': '22:22',                                  # Ежедневный конец
          'start': '2018-10-24',                                 # Начало общее
          'end': '2018-10-27',                                   # Конец общий
          'time_zone': 'Europe/Moscow'
        }
      ]},
    }
    ```
