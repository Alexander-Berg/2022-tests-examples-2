wiki_info: |
    #### competitor_counters
    *Назначение:* Коллекция с информацией о счётчиках конкурентов.

    *Структура документа:*
    ```python
    comeptitor_counters = {
        # Идентификатор записи
        '_id' : ObjectId,
        # Идентификтор конкурента
        'competitor': 'rutaxi',
        # Дата создания записи
        'date': datetime,
        # Город, к которому относится счётчик(нужен не для всех конкурентов)
        'city': 'moscow',
        # Значение счётчика
        'order_id': '100500'
    }
    ```
