wiki_info: |
    ####dbtaxi.driver_imports - Импорты водителей
    Коллекция для отслеживания изменений в присылаемых импортах (хранится не более 25 последних успешных импортов).
    ```python
    driver_import = {
        # обязательные атрибуты
        '_id': 'clid_uuid',
        'clid': 'идентификатор таксопарка',
        'uuid': 'идентификатор водителя внутри таксопарка',
        'last_imports': [                                    # список данных, присланных в течение последних импортов (не более 25 штук)
            {                                                # объект, содержащий выжимку из одного импорта (если какого-то поля нет, то его не было и в импорте)
             'stamp': datetime.utcnow(),                     # таймстемп импорта
             'driver_license': '66AP7723192',                # номер в/у, присланный в этом импорте
             'phone': '+79008007060',                        # номер телефона водителя, присланный в этом импорте
             'permit': '12345',                              # номер лицензии, присланный в этом импорте (из 'permit' объекта водителя)
             'car': {
                     'number': 'AA70077',                    # госномер автомобиля, сохраненный в ['car']['number']
                     'model': 'Toyota Corolla',              # модель автомобиля, сохраненная в ['car']['model']
                     'permit': '12345',                      # номер лицензии, сохраненный в ['car']['permit']
                     'age': '2011',                          # год выпуска автомобиля, сохраненный в ['car']['age']
                     'color': 'белый',                       # цвет автомобиля, сохраненный в ['car']['color']
                    },
            },
            ...
        ],
    }
    ```
