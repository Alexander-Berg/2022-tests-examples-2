wiki_info: |
    #### countries (deprecated)

    В новом коде нужно работать не напрямую с коллекцией, а использовать сервис стран:
    [TAXIPROJECTS-352](https://st.yandex-team.ru/TAXIPROJECTS-352#1533127887000).
    По вопросам обращаться к [s-uskov@](https://staff.yandex-team.ru/s-uskov).

    *Назначение:* содержит информацию о стране.

    *Структура документа*:

    ```python
    {
        '_id': 'rus',                 # Трёхбуквенный код страны по ISO 3166-1 в нижнем регистре.
        'name': 'Россия',             # Название страны.
        'eng': "Russia",              # Название страны на английском.
        'phone_code': '7',            # Телефонный код страны.
        'phone_min_length': 11,       # Минимальное количество цифр в номере телефона.
        'phone_max_length': 11,       # Максимальное количество цифр в номере телефона.
        'national_access_code': '8',  # Код выхода на междугородную линию.
        'vat': 11800,                 # НДС, выставлен только для России.
        'lang': 'ru',                 # Основной язык.
        'code2': 'RU',                # Двухбуквенный код страны по ISO 3166-1
        'min_hold_amount': "1",       # Сумма, которая минимально списывается. Например, при проверке карты
        'hide_check_contracts': True  # Убирать в админке галочку "проверять активные договоры"
        'check_contracts': True,      # Если true, то обновлять договоры и балансы у парков из этого города. Необязательное поле, значение по умолчанию false
        'region_id': 225,             # Номер региона из геобазы
        'antifraud_paid_count': 3,    # Количество успешных поездок по карте для отключения антифрода
        'currency': 'RUB',            # Валюта
        'promocode_max_value': 2500,  # Максимальная величина промокода
        'holidays': ['2014-05-01', ...],        # Список праздничных дней (*)
        'workdays': ['2014-10-12', ...],        # Список рабочих дней (*)
        'weekends': ['saturday', 'sunday'],     # Список выходных дней
        'subventions_text_suffix': 'armenia',   # Суффикс ключей танкера уведомлений о персональных субсидиях
        'car_number_formatting_rules': {        # Правила для форматирования номеров машин
            'regexps': [
              '^(\\D)(\\d{3})(\\d{4})$',
              '^(\\d{4})(\\D{2})(\\d)$'
            ],
            'delimiter': ' ',
            'to_lower_case': false
        },
        'updated': datetime.datetime.utcnow(),  # Время последнего обновления документа
        # ниже перечислены поля, используемые Таксометром
        'allow_onlycard': True,       # Разрешить режим только безналичные заказы для ТС
        'allowed_countries_for_selfreg': [      # Допустимые страны выдачи ВУ для саморегистрации
            'Беларусь'
        ],
        'client_config': {            # Конфигурационные значения для клиента Таксометра
          'phone_format': '900 000-00-00',
          'phone_mask': '[000] [000]-[00]-[00]',
        },
        'currency_rules': {
          'fraction': 2,              # Количество знаков после запятой
          'short_name': 'руб.',       # Короткое название валюты
          'symbol': '₽',              # Символ валюты
        },
        'default_driver_income': 0.0, # Средний заработок водителя в стране
        'driver_license_templates': [ # Шаблоны номеров национального ВУ
          '9999999999',
          '99AA999999',
        ],
        'max_park_commission_for_subvention_percent': 6, # Максимальный процент комиссии за субсидию для парков
        'self_employment_cabinet_url': None,    # Адрес личного кабинета самозанятых водителей
        'self_employment_documents': 'Паспорт', # Список документов для регистрации ИП через ЦЯТ
        'state_service_url': 'https://www.gosuslugi.ru/10056/19', # Адрес портала получения национального ВУ
        'taximeter_lang': 'ru',       # Язык Таксометра по умолчанию
        'taximeter_supported_locales': [        # Поддерживаемые локали Таксометра
          'ru',
        ],
    }
    ```
    `*` с++ код читает их отсюда, python пока ещё читает их из `cities`. Если не заданы праздники или рабочие дни специальные
     для зоны в `tariff_settings`, тогда берутся значения отсюда.
