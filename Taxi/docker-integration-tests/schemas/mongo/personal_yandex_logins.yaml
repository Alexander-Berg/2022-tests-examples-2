description: private yandex logins
settings:
    collection: yandex_logins
    connection: personal
    database: dbpersonal
indexes:
  - key: created
  - key: hashed_value
    unique: true
jsonschema:
    additionalProperties: false
    properties:
        _id:
            type: string
        created:
            description: Время создания записи
            type: datetime
        value:
            description: Зашифрованное значение логина
            type: binary
        hashed_value:
            description: Хэшированное открытое значение
            type: string
        crypto_iv:
            description: Вектор инициализации
            type: binary
    required:
      - _id
      - created
      - value
      - hashed_value
      - crypto_iv
    type: object
wiki_info: |
    ####dbpersonal.yandex_logins - Зашифрованные логины

    ```python
    personal_yandex_login = {
        # Обязательные атрибуты
        '_id': string,
        'created': utcnow(),    # Время создания записи
        'value': binary,        # Зашифрованное значение логина
        'hashed_value': string, # Хэшированное значение
        'crypto_iv': binary,    # Вектор инициализации
    ```
