settings:
    collection: qc_notifications
    connection: qc
    database: qc
indexes:
  - key:
      - name: code
        type: ascending
  - expireAfterSeconds: 172800
    key: created
  - key:
      - name: entity_id
        type: ascending
  - key:
      - name: reason
        type: ascending
  - key:
      - name: type
        type: ascending
