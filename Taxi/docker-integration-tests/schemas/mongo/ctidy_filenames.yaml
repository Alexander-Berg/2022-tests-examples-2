wiki_info: |
    #### ctidy_filenames

    *Назначение:* хранит данные о файлах, упавших на проверках clang-tidy.

    *Структура документа*:

    ```python
    {
        '_id': string,        # название файла
        'ticket_id': string,  # id тикета на Стартреке
    }
    ```
