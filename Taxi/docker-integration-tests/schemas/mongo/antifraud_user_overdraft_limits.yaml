wiki_info: |
    ####dbantifraud.user_overdraft_limits - Максимальный размер овердрафта доступного для пользователя

    Коллекция содержит привязки захешированного номера телефона пользователя к максимальному размеру доступного для пользователя овердрафта долга.

    ```python
    user_overdraft_limits = {
        '_id': 'ee5c14884a9ef5751e7bb11e498b7a9af46e0f94aff5ecf2469075dc360b0ff0b409693e7f43c2d0718da3be9c5a112f2cb53cffbe38715174bbd37cfe04a3c3',  # id объекта, хеш номера телефона
        'doc': {
          'overdraft_amount_rub': 1000
        }
    }
    ```
