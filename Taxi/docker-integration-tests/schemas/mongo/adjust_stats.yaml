settings:
    collection: adjust_stats
    connection: stats
    database: dbstats
wiki_info: |
    #### adjust_stats
    *Назначение:* Коллекция состоит из одного документа и содержит статистику отправки запросов в Adjust. Показатели обнуляются каждый час, когда
    статистика отправляется в graphite.

    *Структура документа:*
    ```python
    adjust_stats={
        #Идентификатор документа
        '_id': u'requests',

        #deprecated поле
        'fail': 43,
        #Количество событий с неправльно сформированным запросом в Adjust
        'not_patched': 30,
        #Количетство событий, которые не удалось отправить
        'not_sent': 0,
        #Количество учспешно отправленных событий
        'success': 1150
    }
    ```
