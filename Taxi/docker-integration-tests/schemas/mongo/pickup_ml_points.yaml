wiki_info: |
    #### pickuppoints

    *Назначение:* Коллекция с автоматически ML-сгенерированными кандидатами в пикап-поинты.
    Кроме координат содержит дополнительную информацию, предпосчитанные статистики и признаки.

    *Структура документа*:

    ```python
    {
        # Идентификатор
        '_id' : '1',
        # Координаты
        'geometry' : {
            'type' : 'Point',
            'coordinates' : [
                30.39624148977635,
                59.95141073692351
            ]
        },
        # Дата обновления
        'updated' : ISODate('2019-01-21T14:55:16Z'),
        # Координаты проекции на дорожный граф
        'projection_geometry' : {
            'type' : 'Point',
            'coordinates' : [
                30.39621473,
                59.95144397
            ]
        },
        # Идентификатор соответствующего ребра на графе
        'edge_id' : '12374270154528273099',
        # Геометрия соответствующего ребра
        'edge_geometry' : {
            'type' : 'LineString',
            'coordinates' : [
                [30.39614221, 59.95142913],
                [30.39627364, 59.95145603]
            ]
        },
        # Геометрия сегмента ребра, на который проецируется точка
        'edge_segment' : [
            [30.39614221, 59.95142913],
            [30.39627364, 59.95145603]
        ],
        # Предпосчитанные статистики на основе исторических данных
        'weights' : [...],
        # Предпосчитанная популярность на основе исторических данных
        'score' : 0.5127967283909478,
        # Предпосчитанные признаки на основе данных дорожного графа
        'static_features' : [...],
        # Тэг точки (для экспериментов с разными наборами точек)
        'tag' : 'default'
    }
    ```
