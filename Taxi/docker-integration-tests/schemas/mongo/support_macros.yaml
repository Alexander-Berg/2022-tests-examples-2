    #### support_macros
    *Назначение:* Коллекция макросов и тематик Крутилки

    *Структура документа:*
    ```python
    support_chatterbox = {
        # Идентификатор записи
        '_id' : 6092,
        # Открытый комментарий, который уходит как ответ пользователю)
        # опциональный (актуален только для макросов)
        'comment': 'Здравствуйте! Примем меры',
        # На каких линиях макрос доступен
        'lines': [
          'first',
          'vip'
        ],
        # Теги, которые добавялются при ответе данным макросом
        'tags': [
          'рефанд',
          'грубый_водитель'
        ]
        # Тип записи macro/theme
        'type': 'macro',
    }
    ```
