wiki_info: |
    ####gprstimings.user_fsbanners

    Информация о баннерах, раскатанных на пользователя:
    ```python
    gprstimings.user_fsbanners = {
        '_id': user_id,
        'updated': datetime,
        'banners_enabled': ['banner1', 'banner2', ...]
    }
    ```
