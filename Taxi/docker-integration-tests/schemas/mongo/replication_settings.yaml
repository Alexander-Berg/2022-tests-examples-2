wiki_info: |
    #### replication_settings
    *Назначение:* Коллекция предназаначена для хранения вспомогательной
    информации для сервиса репликации.

    *confirm_map*: соответствия между таргетами и их короткими именами
    ```python
    {
      '_id': 'confirm_map',
      'targets': {
        'yt-test_rule_bson-arnold': '1A',
        'yt-test_rule_bson-hahn': '1B',
      }
    }
    ```
