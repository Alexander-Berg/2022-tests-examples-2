wiki_info: |
    #### antifraud_geozone_metrics
    *Назначение:* Коллекция содержит информацию о различных метриках по геозонам

    *Структура документа:*
    ```python
    geozone_metrics={
        # Название геозоны
        '_id': 'Москва',
        'doc':
        {
          # Метрики
          # Допускается произвольный словарь
          # Ключи верхнего уровня задаются интервалами времени, за которые посчитаны метрики,
          # и формируются как строки 'num15', 'num30' и т.п., где целое число означает число минут
          'metrics': {}
        }
    }
    ```
