wiki_info: |
    ####dbuserstats.phone_counters
    Коллекция статистики пользователя по phone_id
    ```json
    {
        "_id": "123", # id телефона
        "transactions": ["1", "2", "3", "4", "5"], # успешные транзакции
        "counters": {
        "name1": {                    # дерево имен со счетчиками
            "name2" : {
                "value": 5
            },
            "name3":{
                "value": 1,
                "name4": {
                    "value": 4
                }
            }
        }
    }
    ```
