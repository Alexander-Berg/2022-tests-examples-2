    #### flap_authors

    *Назначение:* хранит даты отправок уведомлений авторам флапающих тестов.

    *Структура документа*:

    ```python
    {
        '_id': string,                   # логин автора теста на Стаффе
        'last_send': datetime.datetime,  # дата отправки последнего уведомления
    }
    ```
