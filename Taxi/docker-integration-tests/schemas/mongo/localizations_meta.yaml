wiki_info: |
    #### localizations_meta
    *Назначение:* META-информация локализаций.

    *Перечень документов:*
    ```python
    [
      {
          '_id': 'LAST_UPDATED_META_ID',  # время последнего обновления кейсетов
          'value': {
              geoareas: datetime.utcnow(),  # время обновления кейсета geoareas
              # ...
          },
          '_id': 'KEYSETS_DIFF_CACHE_ID'  # перечень кейсетов, переводы которых отличаются от данных в танкере
          'value': [
              'geoareas'
          ]
      },
    ]
    ```
