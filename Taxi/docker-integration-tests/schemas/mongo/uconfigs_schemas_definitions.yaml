description: Коллекция общих частей схем конфигов
settings:
    collection: uconfigs_schemas_definitions
    connection: uconfigs
    database: dbuconfigs
wiki_info: |
    Коллекция общих частей схем конфигов

    ```python
    config_schema = {
      '_id': 'authproxies/cors.yaml',  # название общей части схемы конфига (путь до нее) относительно папки configs/definitions в репозитории schemas
      'schema': {},  # схема
      'updated': datetime.utcnow(),  # время обновления схемы
      'used_in_configs': [],  # ссылки на конфиги
    }
    ```
