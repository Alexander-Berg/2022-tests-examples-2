wiki_info: |
    #### ctidy_authors

    *Назначение:* хранит даты отправок уведомлений авторам файлов, падающих на проверках clang-tidy.

    *Структура документа*:

    ```python
    {
        '_id': string,                   # логин автора теста на Стаффе
        'last_send': datetime.datetime,  # дата отправки последнего уведомления
    }
    ```
