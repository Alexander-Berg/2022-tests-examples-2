wiki_info: |
    #### script_logs
    *Назначение:* содержит информацию о stdout и stderr запуска скриптов
    ```python
    {
        # id скрипта
        '_id': 'some_script_id',
        # stdout выполнения скрипта
        'stdout': 'Done.',
        # stderr выполнения скрипта
        'stderr': 'Oops.',
        # текст скрипта
        'text': 'import sys;\nprint(sys.path)'
    }
    ```
