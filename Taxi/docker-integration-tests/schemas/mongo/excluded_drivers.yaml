settings:
    collection: excluded_drivers
    connection: taxi
    database: dbtaxi
indexes:
  - key: i
  - expireAfterSeconds: 0
    key: t
wiki_info: |
    #### excluded_drivers
    *Назначение:* Коллекция содержит информация о исключенных водителях для пользователя.
    Водитель добавляется в исключённые для пользователя в случае отмены заказа или если пользователь оставляет
    отрицательный отзыв. В коллекции на поле 't' установлен TTL-индкес с временем жизни 0. При добавлении водителя
    в исключенные в поле 't' записывается время окончания блокировки. При исключении за плохой отзыв время окончания блокировки
    отстутствует.

    *Структура документа:*
    ```python
    excluded_drivers={
        #Идентификатор документа
        '_id' : ObjectId('5888d2cc468c89a15b3e1387'),
        #Номер прав водителя
        'd' : 'AK000736137',
        #Personal id прав водителя
        'p_id' : '0a24a78d0fa94260920467cd812c5c13',
        #Phone_id пользователя
        'i' : ObjectId('55c1a3431da0e5c52569722f'),
        #Идентификатор заказа
        'o' : '828424afaa224dbca3207363a50bf696',
        #Причина блокировки
        'r' : 'autoreorder',
        #Время окончания блокировки. Отсутствует, если причина 'bad_feedback'
        't' : ISODate('2017-01-25T16:51:08.500Z')
    }
    ```
