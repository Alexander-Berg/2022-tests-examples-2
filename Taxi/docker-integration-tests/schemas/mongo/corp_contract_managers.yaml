wiki_info: |
    #### corp_contract_managers

    *Назначение* содержит список реальных менеджеров из биллинга, коллекция отсутсвует в анстейбле

    *Структура документа*:
    ```python
    {
        # id менеджера
        "_id" : "00000",

        # Имя менеджера
        "name" : "Имя",

        # email менеджера
        "email" : "manage@yandex-team.ru"
    }
    ```
