    Нужна, чтобы исключить повторную отправку сообщений.

    *Структура документа:*
    ```python
    user_chat_messages = {
        # Идентификатор сообщения
        '_id': 'a57507e5a4c04f75bab83cdbdc596070',
        #Таймстамп создания сообщения
        'created': datetime.datetime
    }
    ```
