settings:
    collection: drive_users_queue
    connection: corp
    database: dbcorp
indexes:
  - key: account_id
  - key: client_id
wiki_info: |
    #### corp_drive_users_queue

    *Назначение* техническая коллекция с очередью пользователей
    на изменение статуса драйва при смене статуса клиента.

    *Структура документа*:
    ```python
    {
        # id записи, генерируем при создании
        '_id': 'a72c05433dbf48ecbcc587bccb31fb28',

        # id аккаунта в драйве
        'account_id': 2484,

        # id клиента
        'client_id': 'a72c05433dbf48ecbcc587bccb31fb28',
    }
    ```
