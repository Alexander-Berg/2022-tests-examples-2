wiki_info: |
    ####dbtaxi.images - изображения

    В данной коллекции хранятся сведения об изображениях, отдаваемых с бекенда клиентам. Сами изображения хранятся в MDS и проксируются на уровне nginx, так что у клиентов есть единая точка входа.

    ```python
    dbtaxi.images = {
        # Обязательные атрибуты
        '_id': ObjectId() или '123/456_78_...',  # id документа. изначально совпадал с id картинки на MDS, для более поздних документов - просто ObjectId()
        'image_id': '123/456_78_...',            # id изображения на MDS. Для старых документов (см. выше) совпадает с _id
        'tags': ['tag1', 'tag2', ...]            # список тегов, присвоенных изображению. Клиент присылает тег, чтобы указать, какое изображение требуется
        'size_hint': {                           # "размер" изображения - произвольное число, присылаемое клиентом, свое для каждой платформы
            # Должен присутствовать как минимум один ключ
            'iphone': 667,
            'android': 480,
            'web': 0,
            'mobileweb': 0,
        },
    }
    ```
