description: corp distributed locks
settings:
    collection: locks
    connection: corp
    database: dbcorp
indexes:
  - expireAfterSeconds: 60
    key: t
wiki_info: |
    ####
    *Назначение:* Коллекция используется для создания блокировок в базе dbcorp,
    чтобы исключить возможность запуска исполнения задачи, если такая же задача находится в процессе исполнения.
    На поле 't' установлен TTL-индекс с временем жизни 60 секунд.
    *Структура документа:*
    ```python
    corp_locks={
        #Идентификатор блокировки(id блокируемого документа)
        '_id' : '80db606a598b4538b32f130264f36e95',
        #Время действия блокировки
        't' : ISODate('2017-01-25T13:25:19.124Z'),
        #Владелец блокировки, по дефолту, состоит из имени хоста и pid'а
        'o' : 'taxi-import01g.taxi.yandex.net-907582'
    }
    ```
