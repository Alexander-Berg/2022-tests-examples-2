    ####dbtaxi.coupon_series - Серии купонов

    Данная коллекция не используется, начиная с версии 1.8.61. См. dbtaxi.promocode_series.

    В этой коллекции находятся два вида документов: серии цифровых одноразовых купонов (на них ссылаются coupons с type='series') и многоразовые цифробуквенные купоны (на них ссылаются coupons с type='multi', такие coupons появляются только после реального использования многоразового купона).

    Купон считается действительным с 00:00 местного времени дня, указанного в ```start```, до 23:59:59 дня, указанного в ```finish```. Если купон действует один день, значения ```start``` и ```finish``` совпадают.

    ```python
    coupon_series = {
        # обязательные параметры для любых серий
        'type': 'series' или 'multi',    # тип серии купонов (series - одноразовые цифровые, multi - многоразовый цифробуквенный купон)
        'value': integer,                # скидка купона (в рублях)
        'descr': 'некий текст',          # описание купона (текст, который будет показываться при успешной проверке купона, когда будем поддерживать в админке все локали)
        'created': utcnow(),             # время создания купонов
        'start': utcnow(),               # дата начала действия купона (временн//у//ю часть следует игнорировать)
        'finish': utcnow(),              # дата окончания действия купона (см. выше)
        'cities': [u'Москва'],           # список идентификаторов городов, в которых действует промокод

        # обязательные параметры для серий одноразовых цифровых купонов
        'series': '00',                  # номер серии (две цифры от 00 до 99; не повторяются, но в будущем это может измениться)
        'count': integer,                # количество купонов в данной серии

        # обязательные параметры для многоразовых цифробуквенных купонов
        'code': 'LETO2014',              # уникальный код купона; допускаются только цифры и буквы (русские и латинские); коды, различающиеся только регистром, не допускаются
        'code_lower': 'leto2014',        # поле code в нижнем регистре (проверяется при создании, чтобы исключить дубликаты, различающиеся только регистром)
        'user_limit': integer,           # ограничение количества использований данного купона на одного пользователя (по номеру телефона)

        # необязательные параметры для многоразовых цифробуквенных купонов
        'first_limit': integer,          # число первых поездок пользователя, в течение которых он может применить данный купон
        'count': integer,                # ограничение общего количества использований данного купона
    }
    ```
