settings:
    collection: accepted_eulas
    connection: users
    database: dbusers
indexes:
  - key: updated
wiki_info: |
    #### accepted_eulas
    *Назначение* Коллекция хранит информацию о принятых клиентом соглашениях, например GDPR

    *Структура документа*
    ```python
    {
        # Идентификатор клиента
        '_id': 'user:000000000000000000000001:c682e0b48dc94a128afcefdbc512038b:gdpr',

        # id соглашения
        'eula': 'gdpr',

        #Время последнего принятия соглашения
        'updated' : ISODate('2018-04-23T15:17:11.888Z'),
    }
    ```
