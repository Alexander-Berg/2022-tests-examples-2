wiki_info: |
    ####dbexperiments.files (experiments_files)
    отображает сущность File. Для хранения файловых идентификаторов в mds
    ```json
    {
        "_id" : "mds_file",  # id файла в mds
        "size" : 14,         # размер файла
        "created": ...       # дата заливки
    }
    ```
