settings:
    collection: suspicious_users
    connection: antifraud
    database: dbantifraud
wiki_info: |
    #### antifraud_suspicious_users
    *Назначение:* Коллекция содержит информацию для определения "подозрительности" пользователей сервиса

    *Структура документа:*
    ```python
    suspicious_users={
        # Идентификатор пользователя (user_id)
        '_id': '0000002a1eaff0cfe07f5bf73c1494dc',
        # Строка с временем обновления данных о пользователе на стороне антифрода,
        # может не совпадать с фактическим временем обновления данных в этой коллекции
        'updated_at': '2019-04-26 18:38:55',
        # Параметры, используемые для определения "подозрительности"
        # Не содержит прямого ответа на вопрос является ли пользователь подозрительным
        'doc':
            {
              # Шлет ли пользователь в метрику CommonParams
              'common_params_flg': True,
            }
    }
    ```
