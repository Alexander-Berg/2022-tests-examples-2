default: true
description: |
    Включить сервис geoareas.
    false принудительно отключает обработку любых запросов
full-description: |
    При отключении сервис перестанет обрабатывать любые входящие
    запросы, отвечая вместо этого 500. В результате запуск сервисов,
    использующих сервис (например, через библиотеки client-geoareas,
    client-zone-geoindex) станет невозможен. Также могут потеряться
    изменения в тарифных геозонах за последнюю минуту (если не указано
    иное время обновления). Станут невозможны изменения в геозонах
    и их просмотр из админки
turn-off-immediately: false

