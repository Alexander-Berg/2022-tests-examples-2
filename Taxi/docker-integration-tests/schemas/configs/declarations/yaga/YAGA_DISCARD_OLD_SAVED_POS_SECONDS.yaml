default: 300
description: |
    X секунд. yaga запоминает последнюю притянутую позицию и использует ее в определенных обстоятельствах. Этот конфиг указывает что
    когда позиция устарела на X секунд ее надо сбросить. Также будет сброшено состояние матчера. Сильно малые значения выродят mapmatcher
    до примитивного snap и поэтому они запрещены.
tags: []
schema:
    type: integer
    minimum: 120


