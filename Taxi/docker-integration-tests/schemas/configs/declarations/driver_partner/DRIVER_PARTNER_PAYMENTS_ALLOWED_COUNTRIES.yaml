description: Трехбуквенный код страны по ISO 3166-1 в нижнем регистре для каждой страны,
    в которой мы списываем платежные поручения с баланса самозанятого водителя. Можно
    вносить в список только страны, в которых валюта платежного поручения совпадает
    с местной валютой. Если вы не уверены в этом на 100% - не трогайте эту настройку.
