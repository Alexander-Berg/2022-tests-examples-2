default:
    rules:
      - match: "^(?:android/.+build|(?:yandex-taxi|ru\\.yandex\\.taxi[/\\.]).+android/)"
        "@app_name": android
        actions:
          - "#android_ver"
          - "#ytaxi_ver"
          - "#build"
      - match: "^(?:yandex-taxi/|ru\\.yandex\\.ytaxi/|ru\\.yandex\\.taxi\\.).+darwin"
        "@app_name": iphone
        actions:
          - "#ios_ver"
          - "#ytaxi_ver"
          - "#build"
      - match: "^yango/.+android/"
        "@app_name": yango_android
        actions:
          - "#android_ver"
          - "#yango_ver"
          - "#build"
      - match: "^ru\\.yandex\\.yango[/\\.].+darwin"
        "@app_name": yango_iphone
        actions:
          - "#ios_ver"
          - "#yango_ver"
          - "#build"
      - match: "^yandex-uber/.+android/"
        "@app_name": uber_android
        actions:
          - "#android_ver"
          - "#uber_ver"
          - "#build"
      - match: "^ru\\.yandex\\.uber[/\\.].+darwin"
        "@app_name": uber_iphone
        actions:
          - "#ios_ver"
          - "#uber_ver"
          - "#build"
      - match: "^yandex-uber-by/.+android/"
        "@app_name": uber_by_android
        actions:
          - "#android_ver"
          - "#uber_ver"
          - "#build"
      - match: "^ru\\.yandex\\.uber-by[/\\.].+darwin"
        "@app_name": uber_by_iphone
        actions:
          - "#ios_ver"
          - "#uber_ver"
          - "#build"
      - match: "^yandex-uber-kz/.+android/"
        "@app_name": uber_kz_android
        actions:
          - "#android_ver"
          - "#uber_ver"
          - "#build"
      - match: "^ru\\.yandex\\.uber-kz[/\\.].+darwin"
        "@app_name": uber_kz_iphone
        actions:
          - "#ios_ver"
          - "#uber_ver"
          - "#build"
      - match: "^yandex-uber-az/.+android/"
        "@app_name": uber_az_android
        actions:
          - "#android_ver"
          - "#uber_ver"
          - "#build"
      - match: "^com\\.mlubv\\.uber-az[/\\.].+darwin"
        "@app_name": uber_az_iphone
        actions:
          - "#ios_ver"
          - "#uber_ver"
          - "#build"
      - match: "^yandex[-\\.]taxi/.+windows"
        "@app_name": win
        actions: "#ytaxi_ver"
      - match: "^mozilla/.+yandex-taxi/"
        actions: "#ytaxi_ver"
        any:
          - match: android
            "@app_name": mobileweb_android
            actions:
              - "#android_ver"
              - "#build"
          - "@app_name": mobileweb_iphone
            actions:
              - "#ios_ver"
              - "#build"
      - match: "^mozilla/.+yango/"
        actions: "#yango_ver"
        any:
          - match: android
            "@app_name": mobileweb_yango_android
            actions:
              - "#android_ver"
              - "#build"
          - "@app_name": mobileweb_yango_iphone
            actions:
              - "#ios_ver"
              - "#build"
      - match: "^mozilla/.+uber-ru/"
        actions: "#uber_ver"
        any:
          - match: android
            "@app_name": mobileweb_uber_android
            actions:
              - "#android_ver"
              - "#build"
          - "@app_name": mobileweb_uber_iphone
            actions:
              - "#ios_ver"
              - "#build"
      - match: "^mozilla/.+uber-by/"
        actions: "#uber_ver"
        any:
          - match: android
            "@app_name": mobileweb_uber_by_android
            actions:
              - "#android_ver"
              - "#build"
          - "@app_name": mobileweb_uber_by_iphone
            actions:
              - "#ios_ver"
              - "#build"
      - match: "^mozilla/.+uber-kz/"
        actions: "#uber_ver"
        any:
          - match: android
            "@app_name": mobileweb_uber_kz_android
            actions:
              - "#android_ver"
              - "#build"
          - "@app_name": mobileweb_uber_kz_iphone
            actions:
              - "#ios_ver"
              - "#build"
      - match: "^mozilla/.+uber-az/"
        actions: "#uber_ver"
        any:
          - match: android
            "@app_name": mobileweb_uber_az_android
            actions:
              - "#android_ver"
              - "#build"
          - "@app_name": mobileweb_uber_az_iphone
            actions:
              - "#ios_ver"
              - "#build"
      - header: X-Taxi
        match: "^mobile$"
        any:
          - header: X-Requested-Uri
            match: yango
            "@app_name": mobileweb_yango
            "@app_ver1": '2'
          - header: X-Requested-Uri
            match: uber
            "@app_name": mobileweb_uber
            "@app_ver1": '2'
          - "@app_name": mobileweb
            "@app_ver1": '2'
      - header: X-Requested-Uri
        match: yango
        "@app_name": web_yango
        "@app_ver1": '2'
      - header: X-Requested-Uri
        match: uber
        "@app_name": web_uber
        "@app_ver1": '2'
      - "@app_name": web
        "@app_ver1": '2'
    subrules:
      - name: "#android_ver"
        match: android/(\d+)(?:\.(\d+))?(?:\.(\d+))?
        "@platform_ver1": "{1}"
        "@platform_ver2": "{2}"
        "@platform_ver3": "{3}"
      - name: "#ios_ver"
        any:
          - match: ios (\d+)(?:\.(\d+))?(?:\.(\d+))?
            "@platform_ver1": "{1}"
            "@platform_ver2": "{2}"
            "@platform_ver3": "{3}"
          - match: iphone os (\d+)(?:[_\.](\d+))?(?:[_\.](\d+))?
            "@platform_ver1": "{1}"
            "@platform_ver2": "{2}"
            "@platform_ver3": "{3}"
      - name: "#ytaxi_ver"
        match: "(?:taxi)(?:\\.\\w+)?/(\\d+)\\.(\\d+)\\.(\\d+)"
        "@app_ver1": "{1}"
        "@app_ver2": "{2}"
        "@app_ver3": "{3}"
      - name: "#uber_ver"
        match: "(?:uber)(?:-\\w\\w)?(?:\\.\\w+)?/(\\d+)\\.(\\d+)\\.(\\d+)"
        "@app_ver1": "{1}"
        "@app_ver2": "{2}"
        "@app_ver3": "{3}"
      - name: "#yango_ver"
        match: "(?:yango)(?:\\.\\w+)?/(\\d+)\\.(\\d+)\\.(\\d+)"
        "@app_ver1": "{1}"
        "@app_ver2": "{2}"
        "@app_ver3": "{3}"
      - name: "#build"
        any:
          - match: "\\.alpha/"
            "@app_build": alpha
          - match: "\\.beta/"
            "@app_build": beta
          - "@app_build": release
description: Правила определения приложения по хедерам запроса. См. https://wiki.yandex-team.ru/taxi/backend/applicationdetection
tags: []
schema:
    additionalProperties: false
    type: object
    properties:
        rules:
            $ref: '#/definitions/rule_array'
        subrules:
            $ref: '#/definitions/rule_array'
    definitions:
        rule:
            type: object
            additionalProperties:
                type: string
            properties:
                name:
                    type: string
                match:
                    oneOf:
                      - type: string
                      - type: array
                        items:
                            type: string
                actions:
                    $ref: '#/definitions/rule_link_multiple'
                all:
                    $ref: '#/definitions/rule_link_multiple'
                any:
                    $ref: '#/definitions/rule_link_multiple'
                header:
                    type: string
        rule_array:
            type: array
            items:
                $ref: '#/definitions/rule'
        rule_link_single:
            oneOf:
              - $ref: '#/definitions/rule'
              - type: string
        rule_link_multiple:
            oneOf:
              - $ref: '#/definitions/rule_link_single'
              - type: array
                items:
                    $ref: '#/definitions/rule_link_single'
samples:
  - rules:
      - match:
          - "^(?:yandex-taxi/|ru\\.yandex\\.ytaxi/|ru\\.yandex\\.taxi\\.).+darwin"
          - "^(?:test/|ru\\.yandex\\.ytaxi/|ru\\.yandex\\.taxi\\.).+darwin"
        "$app_name": test_string
        actions:
          - "#ios_ver"
          - "#ytaxi_ver"
          - "#build"
      - match: "^yandex[-\\.]taxi/.+windows"
        "$app_name": win
        actions: "#ytaxi_ver"
      - header: X-Taxi
        match: "^mobile$"
        "$app_name": mobileweb
      - "$app_name": web
    subrules:
      - name: "#ytaxi_ver"
        match: "(?:taxi)(?:\\.\\w+)?/(\\d+)\\.(\\d+)\\.(\\d+)"
        "$app_ver1": "{1}"
        "$app_ver2": "{2}"
        "$app_ver3": "{3}"
      - name: "#build"
        any:
          - "test"
          - match: "\\.alpha/"
            "$app_build": alpha
          - match: "\\.beta/"
            "$app_build": beta
          - "$app_build": release
