default:
    chairs_count: 1
    boosters_count: 1
description: Лимиты на добавления дестких кресел и бустеров для водителей
maintainers: [alexyarats]
tags: [notfallback]
schema:
    type: object
    additionalProperties: false
    properties:
        chairs_count:
            description: Количество дестких кресел разрешенное для водителя
            type: integer
            minimum: 1
        boosters_count:
            description: Количество бустеров разрешенное для водителя
            type: integer
            minimum: 1
    required:
      - chairs_count
      - boosters_count
