default: []

description: Список допустимых организаций в найме водителей

schema:
    type: array
    items:
        type: object
        required:
          - name
          - name_tag
          - is_active
          - comment
        properties:
            name:
                type: string
            name_tag:
                type: string
            is_active:
                type: boolean
            comment:
                type: string
        additionalProperties: false
