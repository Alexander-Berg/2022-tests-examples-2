description: Список категорий для сводного отчета по транзакциям
tags: []
schema:
    type: array
    items:
        $ref: '#/definitions/Category'
    definitions:
        Category:
            type: object
            additionalProperties: false
            required:
              - accounts
              - category_id
            properties:
                accounts:
                    type: array
                    items:
                        $ref: '#/definitions/Account'
                category_id:
                    type: string
        Account:
            type: object
            additionalProperties: false
            required:
              - agreement_id
              - sub_account
            properties:
                agreement_id:
                    type: string
                sub_account:
                    type: string
    samples:
      - accounts:
          - agreement_id: 'a_test_1'
            sub_account: 's_test_1'
          - agreement_id: 'a_test_2'
            sub_account: 's_test_2'
        category_id: 'category_1'
      - accounts:
          - agreement_id: 'a_test_1'
            sub_account: 's_test_1'
        category_id: 'category_2'
