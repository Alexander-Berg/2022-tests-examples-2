description: Template config for order pricing section in taximeter
default: []
tags: []
schema:
    $ref: '#/definitions/Templates'

    definitions:
        Name:
            type: string
            minLength: 1

        Keyset:
            type: string
            enum:
              - taximeter_backend_api_controllers
              - notify
              - tariff
              - taximeter_driver_messages
              - taximeter_backend_driver_messages

        Localization:
            type: object
            additionalProperties: false
            required:
              - keyset
              - key
            properties:
                keyset:
                    $ref: '#/definitions/Keyset'
                key:
                    $ref: '#/definitions/Name'

        SubAccounts:
            type: array
            x-taxi-cpp-type: std::unordered_set
            items:
                $ref: '#/definitions/Name'

        Billing:
            type: object
            additionalProperties: false
            required:
              - sub_accounts
            properties:
                sub_accounts:
                    $ref: '#/definitions/SubAccounts'

        FieldProperty:
            type: string
            enum:
              - callcenter_webview_payload
              - show_if_zero_value

        FieldProperties:
            type: array
            items:
                $ref: '#/definitions/FieldProperty'

        Hours:
            type: integer
            minimum: 1

        ReceiptType:
            type: string
            enum:
              - order_price
              - option_default
              - option_by_minute
              - option_by_count
              - option_rent

        Receipt:
            type: object
            additionalProperties: false
            required:
              - type
            properties:
                type:
                    $ref: '#/definitions/ReceiptType'
                name:
                    $ref: '#/definitions/Name'
                rent_hours:
                    $ref: '#/definitions/Hours'

        ValueSource:
            oneOf:
              - $ref: '#/definitions/Receipt'
              - $ref: '#/definitions/Billing'

        Field:
            type: object
            additionalProperties: false
            required:
              - localization
            properties:
                localization:
                    $ref: '#/definitions/Localization'
                properties:
                    $ref: '#/definitions/FieldProperties'
                value:
                    $ref: '#/definitions/ValueSource'
                hold_value:
                    $ref: '#/definitions/ValueSource'

        Fields:
            type: array
            items:
                $ref: '#/definitions/Field'

        FieldGroupType:
            type: string
            enum:
              - default
              - receipt
              - commissions
              - subventions
              - income

        FieldGroup:
            type: object
            additionalProperties: false
            required:
              - type
            properties:
                type:
                    $ref: '#/definitions/FieldGroupType'
                header:
                    $ref: '#/definitions/Field'
                fields:
                    $ref: '#/definitions/Fields'

        TemplateItem:
            oneOf:
              - $ref: '#/definitions/Field'
              - $ref: '#/definitions/FieldGroup'

        Template:
            type: array
            items:
                $ref: '#/definitions/TemplateItem'

        OrderType:
            type: string
            enum:
              - yandex
              - park
              - driver_fix

        OrderTemplate:
            type: object
            additionalProperties: false
            required:
              - order_type
              - agreement_id
              - template
            properties:
                order_type:
                    $ref: '#/definitions/OrderType'
                agreement_id:
                    $ref: '#/definitions/Name'
                template:
                    $ref: '#/definitions/Template'

        Templates:
            type: array
            items:
                $ref: '#/definitions/OrderTemplate'

samples:
  -   - order_type: yandex
        agreement_id: taxi/yandex_ride+0
        template:
          - type: receipt
            header:
                hold_value:
                    sub_accounts:
                      - payment/cash
                      - payment/card
                      - payment/corp
                      - payment/applepay
                      - payment/googlepay
                      - payment/prepaid
                      - payment/change
                      - payment/compensation
                      - payment/refund
                      - payment/refund/cancel
                      - payment/amend
                      - promocode/compensation
                localization:
                    keyset: taximeter_driver_messages
                    key: order
                properties:
                  - show_if_zero_value
            fields:
              - value:
                    type: order_price
                localization:
                    keyset: taximeter_driver_messages
                    key: price
                properties:
                  - show_if_zero_value
              - value:
                    name: waiting
                    type: option_by_minute
                localization:
                    keyset: taximeter_backend_api_controllers
                    key: DriverMoney_Order_PaidWaiting
              - value:
                    name: waiting_in_transit
                    type: option_by_minute
                localization:
                    keyset: taximeter_backend_api_controllers
                    key: DriverMoney_Order_WaitingInTransit
              - value:
                    name: paid_supply
                    type: option_by_minute
                localization:
                    keyset: taximeter_backend_api_controllers
                    key: DriverMoney_Order_PaidSupply
              - value:
                    name: child_chair
                    type: option_by_count
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: OrderRequirement_ChildChair
              - value:
                    name: child_chair.booster
                    type: option_by_count
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: OrderRequirement_Booster
              - value:
                    name: cargo_loaders
                    type: option_by_count
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: OrderRequirement_CargoLoaders
              - value:
                    name: luggage_count
                    type: option_by_count
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: OrderRequirement_LuggageCount
              - value:
                    name: third_passenger
                    type: option_by_count
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: OrderRequirement_ThirdPassenger
              - value:
                    name: conditioner
                    type: option_default
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: CarHelper_ServiceType_Conditioner
              - value:
                    name: no_smoking
                    type: option_default
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: OrderRequirement_NoSmoking
              - value:
                    name: animal_transport
                    type: option_default
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: CarHelper_ServiceType_Animals
              - value:
                    name: ski_transporting
                    type: option_default
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: CarHelper_ServiceType_Skiing
              - value:
                    name: bicycle
                    type: option_default
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: CarHelper_ServiceType_Bicycle
              - value:
                    name: door_to_door
                    type: option_default
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: OrderRequirement_DoorToDoor
              - value:
                    name: cargo_packing
                    type: option_default
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: CarHelper_ServiceType_CargoPacking
              - value:
                    name: rigging_equipment
                    type: option_default
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: CarHelper_ServiceType_RiggingEquipment
              - value:
                    name: universal
                    type: option_default
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: CarHelper_ServiceType_Touring
              - value:
                    name: wait_in_destination
                    type: option_default
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: OrderRequirement_WaitInDestination
              - value:
                    name: hourly_rental.2_hours
                    type: option_rent
                    rent_hours: 2
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: OrderRequirement_HourlyRental
              - value:
                    name: hourly_rental.3_hours
                    type: option_rent
                    rent_hours: 3
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: OrderRequirement_HourlyRental
              - value:
                    name: hourly_rental.5_hours
                    type: option_rent
                    rent_hours: 5
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: OrderRequirement_HourlyRental
              - value:
                    name: hourly_rental.6_hours
                    type: option_rent
                    rent_hours: 6
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: OrderRequirement_HourlyRental
              - value:
                    name: hourly_rental.7_hours
                    type: option_rent
                    rent_hours: 7
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: OrderRequirement_HourlyRental
              - value:
                    name: hourly_rental.8_hours
                    type: option_rent
                    rent_hours: 8
                localization:
                    keyset: taximeter_backend_driver_messages
                    key: OrderRequirement_HourlyRental
          - type: commissions
            header:
                localization:
                    keyset: taximeter_backend_api_controllers
                    key: DriverMoney_Order_Fees
                properties:
                  - show_if_zero_value
            fields:
              - value:
                    sub_accounts:
                      - total/commission
                      - total/commission/vat
                      - commission/subvention
                      - commission/subvention/on_hold
                localization:
                    keyset: taximeter_backend_api_controllers
                    key: DriverMoney_Order_YandexCommission
                properties:
                  - show_if_zero_value
              - value:
                    sub_accounts:
                      - commission/park
                      - commission/subvention/park
                localization:
                    keyset: taximeter_backend_api_controllers
                    key: DriverMoney_Order_ParkCommission
                properties:
                  - show_if_zero_value
              - value:
                    sub_accounts:
                      - commission/rebate
                localization:
                    keyset: taximeter_backend_api_controllers
                    key: DriverMoney_List_Rebate
              - value:
                    sub_accounts:
                      - commission/callcenter
                properties:
                  - callcenter_webview_payload
                localization:
                    keyset: taximeter_backend_api_controllers
                    key: DriverMoney_Order_CallcenterCommission
              - value:
                    sub_accounts:
                      - commission/voucher
                localization:
                    keyset: taximeter_backend_api_controllers
                    key: DriverMoney_Order_FirstlineCommission
          - type: subventions
            fields:
              - value:
                    sub_accounts:
                      - subvention/mfg
                      - subvention/mfg_geo
                      - subvention/ridecount_mfg
                      - subvention/ridecount_mfg_geo
                hold_value:
                    sub_accounts:
                      - subvention/mfg/on_hold
                      - subvention/mfg_geo/on_hold
                      - subvention/ridecount_mfg/on_hold
                      - subvention/ridecount_mfg_geo/on_hold
                localization:
                    keyset: taximeter_backend_api_controllers
                    key: DriverMoney_Order_SubventionGuarantee
              - value:
                    sub_accounts:
                      - subvention/on_top
                      - subvention/on_top_geo
                      - subvention/do_x_get_y
                      - subvention/booking_geo_on_top
                      - subvention/ridecount_on_top
                      - subvention/ridecount_on_top_geo
                      - subvention/misc
                      - subvention/nmfg
                hold_value:
                    sub_accounts:
                      - subvention/on_top/on_hold
                      - subvention/on_top_geo/on_hold
                      - subvention/do_x_get_y/on_hold
                      - subvention/booking_geo_on_top/on_hold
                      - subvention/ridecount_on_top/on_hold
                      - subvention/ridecount_on_top_geo/on_hold
                      - subvention/misc/on_hold
                      - subvention/nmfg/on_hold
                localization:
                    keyset: taximeter_backend_api_controllers
                    key: DriverMoney_Order_Subvention
              - value:
                    sub_accounts:
                      - subvention/discount_payback
                hold_value:
                    sub_accounts:
                      - subvention/discount_payback/on_hold
                localization:
                    keyset: taximeter_backend_api_controllers
                    key: DriverMoney_Order_DiscountPayback
          - value:
                sub_accounts:
                  - tips/card
                  - tips/corp
                  - tips/applepay
                  - tips/googlepay
                  - tips/prepaid
                  - tips/change
                  - tips/compensation
                  - tips/refund
                  - tips/refund/cancel
                  - tips/amend
            localization:
                keyset: taximeter_backend_api_controllers
                key: DriverMoney_Order_Tips
          - type: income
            header:
                localization:
                    keyset: taximeter_backend_api_controllers
                    key: DriverMoney_Order_TotalIncome
                properties:
                  - show_if_zero_value

      - order_type: park
        agreement_id: taxi/park_ride+0
        template:
          - type: receipt
            header:
                localization:
                    keyset: taximeter_driver_messages
                    key: order
                properties:
                  - show_if_zero_value
            fields:
              - value:
                    type: order_price
                localization:
                    keyset: taximeter_driver_messages
                    key: price
                properties:
                  - show_if_zero_value
              - value:
                    name: waiting
                    type: option_by_minute
                localization:
                    keyset: taximeter_backend_api_controllers
                    key: DriverMoney_Order_PaidWaiting
              - value:
                    name: waiting_in_transit
                    type: option_by_minute
                localization:
                    keyset: taximeter_backend_api_controllers
                    key: DriverMoney_Order_WaitingInTransit
              - value:
                    name: paid_supply
                    type: option_by_minute
                localization:
                    keyset: taximeter_backend_api_controllers
                    key: DriverMoney_Order_PaidSupply
          - type: commissions
            header:
                localization:
                    keyset: taximeter_backend_api_controllers
                    key: DriverMoney_Order_Fees
                properties:
                  - show_if_zero_value
            fields:
              - value:
                    sub_accounts:
                      - commission/park
                properties:
                  - show_if_zero_value
                localization:
                    keyset: taximeter_backend_api_controllers
                    key: DriverMoney_Order_ParkCommission
          - value:
                sub_accounts:
                  - tips/internal
                  - tips/cash
                  - tips/cashless
                  - tips/card
                  - tips/other
            localization:
                keyset: taximeter_backend_api_controllers
                key: DriverMoney_Order_Tips
          - type: income
            header:
                localization:
                    keyset: taximeter_backend_api_controllers
                    key: DriverMoney_Order_TotalIncome
                properties:
                  - show_if_zero_value

      - order_type: driver_fix
        agreement_id: '             taxi/yandex_ride+0/mode/driver_fix'
        template:
          - value:
                sub_accounts:
                  - tips/card
                  - tips/corp
                  - tips/applepay
                  - tips/googlepay
                  - tips/prepaid
                  - tips/change
                  - tips/compensation
                  - tips/refund
                  - tips/refund/cancel
                  - tips/amend
            localization:
                keyset: taximeter_backend_api_controllers
                key: DriverMoney_Order_Tips
