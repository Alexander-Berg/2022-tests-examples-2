default: []
description: Список соглашений, используется в zoneinfo, поля type, title, content,
    accept_button, cancel_button - ключи в танкере. show_on_demand - если true то
    это соглашение будет показано только на action show_eula_and_wait_for_accept
tags: []
schema:
    type: array
    items:
        type: object
        additionalProperties: false
        properties:
            type:
                type: string
            title:
                type: string
            content:
                type: string
            header_image_tag:
                type: string
            accept_button_title:
                type: string
            cancel_button_title:
                type: string
            show_on_demand:
                type: boolean
        required:
          - type
