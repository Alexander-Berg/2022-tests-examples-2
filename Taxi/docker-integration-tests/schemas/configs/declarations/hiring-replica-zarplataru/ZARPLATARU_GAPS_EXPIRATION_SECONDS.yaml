default: 30

description: >-
    Время устаревания пропусков, в секундах. Чисто теоретически не должно
    быть пропущенных id в таблице `resumes_history`, т.е. после 1 должно
    следовать 2, потом 3, и т.д., но на практие возможны пропуски. Чтобы
    убедиться, что это не так, пытаемся отдать пропуск на протяжении
    некотрого времени, потом считаем, что причина пропуска - конфликт при
    обновлении записи.

