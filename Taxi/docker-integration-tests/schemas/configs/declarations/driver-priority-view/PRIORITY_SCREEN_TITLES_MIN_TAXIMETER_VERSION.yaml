default:
    major: 0
    minor: 0
description: Версия таксометра, начиная с которой экран приоритетов будет показывать
    заголовок в зависимости от значения приоритета и конфига PRIORITY_SCREEN_TITLES_BY_VALUE.
    Если указаны нули, то будет использоваться фиксированный заголовок.
tags: []
schema:
    type: object
    properties:
        major:
            type: integer
            minimum: 0
        minor:
            type: integer
            minimum: 0
    required:
      - major
      - minor
    additionalProperties: false
