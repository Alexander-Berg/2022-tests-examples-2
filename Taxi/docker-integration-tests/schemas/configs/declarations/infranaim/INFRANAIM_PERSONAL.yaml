description: Конфиг персональных данных для сервисов infranaim

default:
    retries: 3
    store_mongo: 1
    url: ""

schema:
    type: object
    required:
      - retries
      - store_mongo
      - url
    properties:
        retries:
            type: integer
        store_mongo:
            description: >
                Store real personal values to mongo or not
            type: integer
        url:
            type: string
    additionalProperties: false
