default: []
description: |
    Список коллцентров, используется только для админки операторов КЦ. 
    В дальнейшем возможно будет переведен в БД с добавлением CRUD ручек.
tags: []
schema:
    type: array
    items:
        type: object
        properties:
            id:
                type: string
                minLength: 1
            name:
                type: string
                minLength: 1
        additionalProperties: false
        required:
          - id
          - name
