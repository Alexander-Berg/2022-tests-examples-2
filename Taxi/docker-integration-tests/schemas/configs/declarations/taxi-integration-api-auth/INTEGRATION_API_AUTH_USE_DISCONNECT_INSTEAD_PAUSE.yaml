default: false
description: |
    При включенном конфиге уводим оператора с линии в телефонии, если он нажал на Паузу.
    При этом на нашем беке поддержка статус пауз не меняется и остается верной.
    Это позволяет отвязаться от лишней сущности паузы из телефонии
    и поддерживать паузы только на нашем бэке.
