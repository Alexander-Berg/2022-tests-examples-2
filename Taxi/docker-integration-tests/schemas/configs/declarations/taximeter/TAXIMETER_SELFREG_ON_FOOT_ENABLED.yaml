default:
    cities: []
    enable: false
maintainers: [akubarev]
description: Включение возможности флоу саморегистрации пеших курьеров через таксометр
tags: [notfallback]
schema:
    type: object
    properties:
        cities:
            type: array
            items:
                type: string
        countries:
            type: array
            items:
                type: string
        cities_disable:
            type: array
            items:
                type: string
        countries_disable:
            type: array
            items:
                type: string
        enable:
            type: boolean
    additionalProperties: false
    required:
      - cities
      - enable
