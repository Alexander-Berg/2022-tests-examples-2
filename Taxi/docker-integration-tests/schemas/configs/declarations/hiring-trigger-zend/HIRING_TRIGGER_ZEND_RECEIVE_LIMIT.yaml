default: 100

description: >
    Получение резюме из тикетной системы происходит пачками указанного
    в данном параметре размера. Далее идет отправка в Zendesk по одному резюме.
    Данный параметр влияет на производительность системы в целом, и рекомендуется
    устанавливать в максимальное значение 100.
    Если наблюдаются какие либо проблемы с передачей резюме, можно установить
    данный параметр в минимальное значение 1.

tags: []

schema:
    type: integer
    minimum: 1
    maximum: 100
