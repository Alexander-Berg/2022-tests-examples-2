default: []
description: |
    Показывать ли чек по кешу в странах. Если страны нет в этом списке, то 
    чек не показывается. Также для страны его можно все равно явно выключить.
tags: []
schema:
    type: array
    items:
        type: object
        properties:
            country:
                description: трехсимвольный код страны
                type: string
            value:
                description: показывать ли чек по кешу
                type: boolean
        required:
          - country
          - value
