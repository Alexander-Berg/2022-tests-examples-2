default: 16
description: |
    Количество одновременных запросов в монгу при получении
    статистик по очередям задач (POST queues/stats).
    Если количество запрашиваемых метрик превышает значение
    данного параметра, то система будет игнорировать данный
    параметр и количество одновременных запросов будет
    равняться количеству запрашиваемых метрик.
tags: []
schema:
    type: integer
    minimum: 1
