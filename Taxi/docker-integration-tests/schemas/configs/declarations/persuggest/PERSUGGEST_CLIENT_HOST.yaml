default:
    base_url: http://persuggest.taxi.yandex.net
    tvm_name: persuggest
description: |
    Настройки хоста для http-запросов в persuggest. Этот конфиг будет
    использоваться для переключения на api-proxy
tags: [notfallback]
schema:
    type: object
    additionalProperties: false
    required:
      - base_url
      - tvm_name
    properties:
        base_url:
            type: string
        tvm_name:
            type: string
