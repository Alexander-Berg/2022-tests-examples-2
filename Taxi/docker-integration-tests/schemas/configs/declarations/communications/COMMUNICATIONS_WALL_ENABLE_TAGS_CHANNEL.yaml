description: Включает таргетирование новостей в ленте водителя на основе тегов. Если
    при создании новости были указаны теги, то новость будет показываться всем водителям,
    которым назначены эти теги. Назначение водителей на теги берется из сервиса Tags,
    при выключенном конфиге запросов в этот сервис не будет.
