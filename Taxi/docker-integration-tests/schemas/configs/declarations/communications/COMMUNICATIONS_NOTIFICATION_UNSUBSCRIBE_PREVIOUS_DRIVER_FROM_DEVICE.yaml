description: Если включено, то перед тем как привязать аккаунт водителя к пуш-сервисам
    на устройстве, с которого он залогинился, будет выполнена отвязка любых других
    аккаунтов, привязанных к этому же устройству, от пуш-сервиса. Предотвращает отправку
    пушей не тому водителю если на одном устройство поочередно работают несколько
    водителей.
