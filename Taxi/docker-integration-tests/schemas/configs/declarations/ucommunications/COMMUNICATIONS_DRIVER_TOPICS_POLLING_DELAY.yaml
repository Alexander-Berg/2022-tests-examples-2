default: 3600
description: |
    Значение, которое возвращает ручка <ucommunications>/driver/notification/topics
    в заголовке X-Polling-Delay. Чем меньше, тем быстрее водители обновляют свою
    подписку на пуш-топики при смене позиции, но это увеличивает нагрузку на ручку
tags: []
schema:
    type: integer
    minimum: 0
    x-taxi-cpp-type: std::chrono::minutes
