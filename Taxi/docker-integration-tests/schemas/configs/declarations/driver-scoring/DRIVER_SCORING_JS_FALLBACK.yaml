description: >
    Полное отключение js-скриптов бонусов.
full-description: >
    Если фолбек активирован, набор бонусов будет определяться
    конфигом experiments3/configs/driver_bonuses_js_fallback, и
    вместо js-бонусов будут использоваться cpp-бонусы для подсчета
    скора водителей при назначении. При этом все или часть cpp-бонусов
    могут быть не актуальны, поэтому качество приоритизации водителей
    может ухудшиться.
turn-off-immediately: true
default: false
tags:
  - fallback
maintainers:
  - alex-tsarkov
  - rmnleb
schema:
    type: boolean
