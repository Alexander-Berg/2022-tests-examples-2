description: Выключает отправку статистики через толстый клиент в сервис.
full-description: |
    Выключает отправку статистики через толстый клиент в сервис.
    Может иметь смысл, если с сервисом какие-то проблемы.
    Возможно, если вы это включаете, то имеет смысл пересилить фолбеки от
    сервиса статистики через конфиг STATISTICS_FALLBACK_OVERRIDE

