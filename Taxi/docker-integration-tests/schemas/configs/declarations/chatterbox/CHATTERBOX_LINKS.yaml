description: Описание ссылок в Chatterbox
tags: []
schema:
    type: array
    items:
        $ref: "#/definitions/Link"

    definitions:
        Link:
            type: object
            properties:
                name:
                    type: string
                chat_type:
                    type: array
                    items:
                        $ref: 'common/chat_types.yaml#/ChatType'
                iframe:
                    type: boolean
                iframe_url:
                    type: string
                default_iframe_url:
                    type: boolean
                with_previous:
                    type: string
                link:
                    type: string
                conditions:
                    $ref: "#/definitions/LineCondition"
                not_encode_fields:
                    type: array
                    items:
                        type: string

            required:
              - name
              - chat_type
              - link

            additionalProperties: false

        LineCondition:
            type: object
            properties:

                "#or":
                    type: array
                    items:
                        $ref: "#/definitions/LineCondition"

                "#and":
                    type: array
                    items:
                        $ref: "#/definitions/LineCondition"

                "#not":
                    $ref: "#/definitions/LineCondition"

                line:
                    $ref: 'common/chatterbox_mongo_conditions.yaml#/ValueCondition'

                type:
                    $ref: 'common/chatterbox_mongo_conditions.yaml#/ValueCondition'

                tags:
                    $ref: 'common/chatterbox_mongo_conditions.yaml#/ValueCondition'

            patternProperties:
                ^fields\/\w+$:
                    $ref: 'common/chatterbox_mongo_conditions.yaml#/ValueCondition'

            minProperties: 1
            additionalProperties: false
