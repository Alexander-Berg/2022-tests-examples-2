default: false
description: Разрешает подменивать ETA для тарифа courier.
full-description: >
    Выключен - ETA будет считать через сервис driver-eta.
    Включен - ETA для тарифа курьер считается в обход сервиса driver-eta.
    Включен и в TARIFF_COURIER_POINT_A_ETA_SUBSTITUTION_STUB_PARAMETERS ВКЛючено использование
    заглушки - ETA берётся константой из заглушки.
    Включен и в TARIFF_COURIER_POINT_A_ETA_SUBSTITUTION_STUB_PARAMETERS ВЫКЛючено
    использование заглушки - ETA берётся из cargo-misc, который ходит в candidates/delivery-order-search
tags: [fallback]
turn-off-immediately: true
maintainers: [charzik, fmobster]
schema:
    type: boolean
