default: 8
description: Месяц в который считается были выпущены все машины.Используется для расчёта
    возраста машин в правилахклассификации. Месяц - число от 0 до 11 (0 - Январь,
    11 - Декабрь).Только в месяце после и в указанный машинам будет добавляться текущий
    год(до него их возраст будет <разница текущего - год выпуска> - 1, если разницагод
    не нулевая, если нулевая - возраст будет 0)
tags: []
validators:
  - $integer
  - $gte: 0
  - $lt: 12
