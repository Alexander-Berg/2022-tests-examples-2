default:
    __default__:
        compare_with_kdtree: false
        compare_with_router: false
        use_graph_driver_set: false
        use_graph_routes: false
description: Настройки nearest-drivers графа
tags: []
validators:
  - $default_dict:
        value_validators:
          - $dictionary:
                extra_ok: false
                missing_ok: false
                scheme:
                    compare_with_kdtree:
                      - $boolean
                    compare_with_router:
                      - $boolean
                    use_graph_driver_set:
                      - $boolean
                    use_graph_routes:
                      - $boolean
