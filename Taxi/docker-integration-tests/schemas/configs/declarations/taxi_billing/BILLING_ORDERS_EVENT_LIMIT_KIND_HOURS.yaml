default:
    __default__: 24
description: 'Словарь для контроля количества часов, за которые события для billing-orders
    считаются актуальными. Ключи - kind документов, для которых заданы лимиты по часам.
    Для неуказанных ключей используется __default__. События, у которых event_at произошел
    раньше, чем это временное окно в часах не принимаются и возвращается ошибка.

    Пример: параметр __default__ равен 2 часам, а событие произошло 5 часов назад.
    На такое событие будет возвращаена ошибка. Если время события укладывается в рамки,
    то обработка происходит без изменений.'
tags: []
schema:
    type: object
    additionalProperties:
        type: integer
        minimum: 1
    required:
      - __default__
samples:
  - __default__: 24
    some_key: 500
invalid-samples:
  - some_key: true
    __default__: 1
