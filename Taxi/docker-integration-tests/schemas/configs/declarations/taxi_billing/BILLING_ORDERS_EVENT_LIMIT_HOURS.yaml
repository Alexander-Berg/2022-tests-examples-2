default: 24
description: |
    Количество часов, за которые события для billing-orders считаются актуальными.
    События, у которых event_at произошел раньше, чем это временное окно в часах не принимаются и возвращается ошибка.

    Пример: параметр равен 2 часам, а событие произошло 5 часов назад. На такое событие будет возвращаена ошибка.
    Если время события укладывается в рамки, то обработка происходит без изменений.

tags: []
schema:
    type: integer
    minimum: 1
