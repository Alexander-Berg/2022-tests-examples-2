description: Поручечное использование сервиса eslogadminpy3 для странички с логами

tags: []

default:
    logs_list: false
    logs_types: false
    logs_by_link: false
    logs_by_span: false

schema:
    type: object
    additionalProperties:
        type: boolean
    required:
      - logs_list
      - logs_types
      - logs_by_link
      - logs_by_span
    properties:
        logs_list:
            description: Использование ручки списка логов
            type: boolean
        logs_types:
            description: Использование ручки списка мета типов логов
            type: boolean
        logs_by_link:
            description: Использование ручки получения детализированого лога по link_id
            type: boolean
        logs_by_span:
            description: Использование ручки получения детализированого лога по span_id
            type: boolean
