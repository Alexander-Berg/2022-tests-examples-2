description: Общие настройки антифрода
tags: []
schema:
    type: object
    properties:
        config:
            $ref: '#/definitions/antifraud_common_config'
    definitions:
        antifraud_config:
            type: object
            properties:
                hold_fix_price:
                    type: boolean
                pause_before_hold:
                    type: integer
                    minimum: 1
                pause_before_hold_fix_price:
                    type: integer
                    minimum: 1
                pause_before_hold_airport:
                    type: integer
                    minimum: 1
                pause_before_hold_no_dest:
                    type: integer
                    minimum: 1
                allowed_debt:
                    type: boolean
                payment_deltas:
                    type: array
                    items:
                        oneOf:
                          - type: integer
                            minimum: 0
                            exclusiveMinimum: true
                          - type: string
                            enum:
                              - min
                last_payment_delta:
                    type: integer
                    minimum: 1
        personal_antifraud_config:
            type: object
            properties:
                group_id:
                    type: integer
                    minimum: 0
                tariff_class:
                    type: string
                config:
                    $ref: '#/definitions/antifraud_config'
        default_cities_config:
            type: object
            properties:
                enabled:
                    type: boolean
                hold_full_sum_one_time:
                    type: boolean
                pause_before_hold_full_sum:
                    type: integer
                    minimum: 0
                personal:
                    type: array
                    items:
                        $ref: '#/definitions/personal_antifraud_config'
        antifraud_common_config:
            type: object
            properties:
                debt_timeout:
                    minimum: 0
                    type: integer
                loyal_user_region_check:
                    type: boolean
                oldschool_completed_count:
                    minimum: 0
                    type: integer
                paid_orders_count:
                    minimum: 0
                    type: integer
                default_cities_config:
                    $ref: '#/definitions/default_cities_config'
