description: |
    Максимальное относительное отставание yt-реплики, выше которого реплика
    считается отставшей настолько сильно, что не нужно ждать её при архивации
    событий. При отрацительном значении, архивация будет дожидаться всех
    реплик независимо от отставания. Значение в секундах.
maintainers:
  - bznk
  - lol4t0
tags:
  - notfallback
schema:
    type: number
default: 7200  # 2h
