default: false
description: >
    Проставление флага "Биллить по Логистическому договору" в order_proc
full-description: >
    Рубильник разрешает ходить для логистических тарифов из
    procaas/assigning-handling в parks-activation за флагом
    "Биллить по Логистическому договору".
    Выключение рубильника приводит к тому, что все заказы билятся
    по Таксишному договору. Бизнесово это приемлимый фолбек на переходный
    период разъезда Доставки и Такси на отдельные юр. лица.
turn-off-immediately: true
tags: [fallback]
maintainers: [s-pankratov, fmobster]
schema:
    type: boolean
