description: При подписке на новые события дожидаться возможно упущенные события (из-за
    технических особенностей более поздние события могут оказаться в журнале раньше)
    в течение указанного времени в секундах.
default: 600
tags: []
schema:
    type: integer
    minimum: 0
    x-taxi-cpp-type: std::chrono::seconds
