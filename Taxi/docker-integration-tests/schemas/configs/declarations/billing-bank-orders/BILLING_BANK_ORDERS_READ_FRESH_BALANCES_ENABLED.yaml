full-description: |
    Выключение приведет к отключению крона, который с помощью YQL запросов
    формирует набор балансов в YT, а затем читает их с помощью read_table и
    создает документ в billing-docs. Балансы влияют на возможность вывода
    средств по кнопке в пользу парков/СМЗ/ИП.
