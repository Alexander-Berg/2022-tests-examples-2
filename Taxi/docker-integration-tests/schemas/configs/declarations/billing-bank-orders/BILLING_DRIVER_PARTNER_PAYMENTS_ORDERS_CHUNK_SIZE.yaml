default: 5
description: |
    Контролирует максимальное количество платежек, которые отправляются
    в billing orders в одном запросе.
full-description: |
    Контролирует максимальное количество платежек, которые отправляются
    в billing orders в одном запросе, а затем сохраняются в billing-docs и
    отправляются в таксометр. При большом значении может вызывать всплески
    нагрузки на сервисы биллнга, поэтому лучше их не использовать.
tags: [notfallback]
maintainers: [nadein]
schema:
    type: integer
    minimum: 1
    maximum: 100
