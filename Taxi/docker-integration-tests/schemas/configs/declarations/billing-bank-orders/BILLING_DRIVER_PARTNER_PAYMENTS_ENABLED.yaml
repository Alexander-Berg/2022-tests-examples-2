default: false
description: |
    Включение и выключение отправки платежных поручений для самозанятных из
    данных OEBS через billing-bank-orders в биллинг такси, а из него в
    таксометр для отображения списаний с баланса. Связан с
    BILLING_BANK_ORDERS_READ_FRESH_PAYMENTS_ENABLED, который также отключает
    или включает импорт платежных поручений, а вместе с этим и отправку их
    в таксометр.
full-description: |
    Выключение приведет к отключению части крона импорта платежных поручений,
    который отправляет платежных поручения самозанятых водителей в таксометр.
    Отправка нужна для отображения списаний денежных средств с баланса водителя
    после того, как деньги были отправлены в банк. Связан с
    BILLING_BANK_ORDERS_READ_FRESH_PAYMENTS_ENABLED, который также отключает
    или включает импорт платежных поручений, а вместе с этим и отправку их
    в таксометр.
turn-off-immediately: true
tags: [fallback]
maintainers: [nadein]
schema:
    type: boolean
