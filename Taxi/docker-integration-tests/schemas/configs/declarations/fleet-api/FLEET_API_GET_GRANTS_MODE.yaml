default: "taximeter"
description: |
    Режим работы для получения грантов.
    taximeter - получаем гранты из taximeter.
    dispatcher_access_control - получаем гранты из dispatcher_access_control.
    all - режим сверки для теста. Получаем гранты из обоих мест и пишем в лог их разность и пересечение.
    В режиме all гранты отдаются клиенту из taximeter
tags: []
schema:
    type: string
    enum:
      - taximeter
      - dispatcher_access_control
      - all
