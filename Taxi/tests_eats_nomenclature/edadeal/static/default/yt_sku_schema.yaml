  - path: '//edadeal_yt/skus'
    attributes:
        optimize_for: lookup
        dynamic: false
        schema:
          - name: sku_id
            type: uint64
          - name: sku_uuid
            type: string
          - name: merged_to
            type: string
            nullable: true
          - name: name
            type: string
          - name: alternate_name
            type: string
          - name: normalized_name
            type: string
          - name: barcodes
            type: any
          - name: images
            type: any
          - name: sku_values
            type: any
          - name: approved
            type: boolean
          - name: adult_content
            type: boolean
          - name: description
            type: string
          - name: composition
            type: string
            nullable: true
          - name: storage_requirements
            type: string
            nullable: true
          - name: updated_at
            type: string
