<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/content_privacy.css">
  <title>Content Privacy</title>

</head>
<body>
  <!-- <script type="text/javascript" src="/record.js"></script> -->
  <div class="wrapper">
    <div class="left">
      <div class="header">Original content</div>
      <div id="source" class="container">
        <div id="user-1" class="user">
          <div class="userdata">
            <div class="userpic">
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210118/22449940_10209580546142577_9155735416099248380_n.jpg" alt=""
              width="50" height="50">
            </div>

            <div class="profile">
              <div class="name">Nikita Skriabin</div>
              <div class="about">
                <div class="extra age">27</div>
                <div class="extra gender">Male</div>
                <div class="extra bio">Software Developer</div>
              </div>
            </div>
          </div>
          <article class="text ">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorum, deserunt. A consequuntur iure, sunt, eveniet illum, dolorem hic eaque porro neque autem facere nemo cupiditate inventore harum optio consectetur sint?
          </article>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="header">Protected content</div>
      <div id="target" class="container">

      </div>
    </div>
  </div>
  <div class="controls">

    <div class="control">
      <label id="show-colors">
        <input type="checkbox" checked>
        Show colors
      </label>
    </div>

    <div class="control">
      <button data-action="clear">Clear</button>
      <button data-action="update">Update</button>
      <button data-action="render">Render</button>
    </div>

  </div>
  <div class="tooltips">
    <div class="selection-control">
      <button data-action="hide">Hide</button>
      <button data-action="show">Show</button>
    </div>
  </div>

  <script src="/simplified.js"></script>
</body>
</html>
