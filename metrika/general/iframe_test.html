<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IFRAME</title>
  <!-- PARAMS -->
  <style>
    .border{
      width: 100px;
      height: 100px;
      border: 3px solid #000;
    }

    .border-side{
      width: 100px;
      height: 100px;
      border-right: 3px solid #000;
    }

    .scroll-box{
      width: 600px;
      height: 300px;
      overflow: auto;
      display: inline-block;
      vertical-align: top;
      border: 2px inset rgb(238, 238, 238);
    }
  </style>
</head>
<body>
  <!-- <script type="text/javascript" src="/messenger.js"></script> -->
  <!-- <iframe name="first_frame" src="http://localhost:8080/page/iframe_page"></iframe> -->
  <br><br>
  <!-- <iframe name="first_frame" src="http://localhost:8080/page/iframe_page?counterId=0980"></iframe> -->
  <br><br>
  <iframe name="first_frame" src="http://webvisor.local/page/iframe_page?delay=500"></iframe>
  <br><br>
  <!-- <iframe name="first_frame" src="http://webvisor.local/page/iframe_page?counterId=4534"></iframe> -->

  <div class="border"></div>
  <div class="border-side"></div>

  <div class="counter-wrapper">
    <div class="counter">0</div>
    <input type="range" id="range" value="0" min="0" max="500" step="1">

    <script type="text/javascript">
      document.querySelector('#range').addEventListener('input', (e) => {
        document.querySelector('.counter').textContent = e.target.value
      })
    </script>
  </div>

  <div style="width: 100%; height: 3000px; background-color: #ccc"></div>
  <script type="text/javascript" src="/local-recorder.js"></script>
</body>
</html>
