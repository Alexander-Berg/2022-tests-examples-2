<!DOCTYPE html>
<html>
<head>
    <title>Расширенный информер</title>
    <meta charset="utf-8" />
</head>
<body>
    <a style="position: absolute; left: 500px; top:500px; width:88px; height:31px; border:0;" href="http://metrika.yandex.ru/stat/?id=234954&amp;from=informer" target="_blank" rel="nofollow"
    onclick="Ya.Metrika.loadInformer(this); return false;">
    <img src="images/informer.png" alt="" /></a>

    <script type="text/javascript">
    var Ya = {
    };

    Ya.Metrika = {
        loadInformer: function(el) {
            if (Ya.Metrika._ymImg) {
                return;
            }
            
            Ya.Metrika._ymImg = el;
            
            var body = document.getElementsByTagName('body')[0];
            var s = document.createElement('script');
            s.type = 'text/javascript';
            s.charset = 'utf-8';
            s.src = './_informer.js';
            body.appendChild(s);
        }
    }
    </script>
</body>
</html>
