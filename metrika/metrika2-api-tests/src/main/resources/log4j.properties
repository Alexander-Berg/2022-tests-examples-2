#Root logger.
log4j.rootLogger=INFO, ROOT
log4j.appender.ROOT=org.apache.log4j.ConsoleAppender
log4j.appender.ROOT.layout=org.apache.log4j.PatternLayout
log4j.appender.ROOT.layout.ConversionPattern=%d{ISO8601} [%t] %-5p - %m%n
log4j.appender.ROOT.encoding=UTF-8

# Set the enterprise logger category to FATAL and its only appender to CONSOLE.
log4j.logger.org.apache.axis.enterprise=FATAL, ROOT
log4j.logger.ru.yandex.autotests.metrika= TRACE
log4j.logger.ru.yandex.qatools= TRACE
log4j.logger.org.springframework = OFF

