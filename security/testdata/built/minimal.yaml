log_level: info
agent_log_path: ~/.skotty/logs/agent.log
ctl_socket_path: ~/.skotty/ctl.sock
ssh_keys_path: ~/.skotty/pubs
enrollment_service: https://skotty.sec.yandex-team.ru
sockets:
  - name: lol
    kind: unix
    path: ~/.skotty/sock/lol.sock
ssh_auth_sock: any
startup:
  export_auth_sock: true
confirm:
  kind: ssh-askpass
