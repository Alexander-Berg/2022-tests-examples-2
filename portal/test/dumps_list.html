[% ttppnomin=1 %]
[% ttppmobile=1 %] 
[% ttppspace_in_html_tag=1 %] 
[% space_in_html_tag=1 %]
<head>
    <title>Dump System</title>
    <script type="text/javascript" src="//yandex.st/jquery/2.0.3/jquery.js"></script>
    <script src="//yandex.st/bootstrap/3.0.2/js/bootstrap.js"></script>
    <script src="http://yandex.st/json2/2011-10-19/json2.js"></script>
    <link rel="stylesheet" href="//yandex.st/bootstrap/3.0.2/css/bootstrap.css" />

<body>

    <h1>Dumps all</h1>
    [% FOR d IN dumps %]
    <ul>[% d.content %]: <a href="//[% d.host %][% d.query %]?usedump=[% d.id %]" target="_blank">[% d.query %] [% d.created %]</a> from [% d.user %]</ul>
    [% END %]
</body>
