<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=0">
    <link href="//yastatic.net/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/bootstrap/css/etc.css" rel="stylesheet"></link>
    <script src="//yastatic.net/jquery/1.11.2/jquery.js"></script>
    <script src="//api-maps.yandex.ru/2.1/?lang=ru_RU&load=Map,Placemark&onload=Run" type="text/javascript"></script>
    <script src="/bootstrap/js/jquery.geosuggest.js"></script>
    <script>
    </script>
</head>
<body>
    <h1>Compare</h1>
    <div class="map">
         <div id="myMap" style="width: 800px; height: 600px"></div>
    </div>
       

    <script src="/bootstrap/js/points.js"></script>
<script type="text/javascript">
    
    function Run(){
        var myMap = new ymaps.Map('myMap', {
            // центр и коэффициент масштабирования однозначно
            // определяют область картографирования
            center: [55.76, 37.64],
            zoom: 7
            });
        $( points ).each( function( i, p ){
            console.log( p );
            var pl = new ymaps.Placemark([p.lat, p.lon], 
                {
                    data: p,
                    ballonContent: "A",
                }, 
                {
                    preset: 'islands#' + p.color + 'CircleIcon',
                }
            );

            myMap.geoObjects.add( pl );
        });
    } ;
</script>
</body>
