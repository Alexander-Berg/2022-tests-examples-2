<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dzen touch</title>
    <style>
        body {
            margin: 0;
            min-height: 3000px;
        }

        .dzen-desktop__search {
        }

        .dzen-search-arrow-common__arrow {
            position: relative;
            width: 100%
        }

        .dzen-search-arrow-common__arrow.dzen-search-arrow-common__mobile {
            z-index: 16;
            padding: 6px 0
        }

        .dzen-search-arrow-common__arrow.dzen-search-arrow-common__desktop {
            min-width: 300px
        }

        .dzen-search-arrow-common__bg {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border-radius: 14px;
            background: #fff;
            pointer-events: none
        }

        .dzen-search-arrow-common__arrow.dzen-search-arrow-common__mobile .dzen-search-arrow-common__bg {
            top: 6px;
            bottom: 6px;
            margin: 0 16px
        }

        .body_search_yes .dzen-search-arrow-common__arrow.dzen-search-arrow-common__mobile .dzen-search-arrow-common__bg {
            top: 0;
            margin: 0;
            border-radius: 0
        }

        .dzen-search-arrow-common__border {
            position: relative;
            display: flex;
            border: 2px solid #fc0;
            border-radius: 14px;
            pointer-events: none
        }

        .dzen-search-arrow-common__arrow.dzen-search-arrow-common__mobile .dzen-search-arrow-common__border {
            margin: 0 16px
        }

        .body_search_yes .dzen-search-arrow-common__arrow.dzen-search-arrow-common__mobile .dzen-search-arrow-common__border {
            margin-right: 3px;
            margin-left: 2px;
            border-color: transparent
        }

        .dzen-search-arrow-common__input {
            font-family: sans-serif;
            font-weight: 400;
            -webkit-font-smoothing: antialiased
        }

        .fonts-loaded .dzen-search-arrow-common__input {
            font-family: regular-ysans,sans-serif
        }

        .force-roboto-font .dzen-search-arrow-common__input {
            font-family: Roboto,sans-serif
        }

        .dzen-search-arrow-common__input {
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
            flex: 1 1 auto;
            width: calc(100% - 96px);
            margin: 0;
            padding: 13px 3px 13px 48px;
            font-size: 18px;
            line-height: 24px;
            color: #000;
            border-radius: 14px;
            border: none;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            -webkit-tap-highlight-color: rgba(0,0,0,0)
        }

        .dzen-search-arrow-common__arrow.dzen-search-arrow-common__mobile .dzen-search-arrow-common__input {
            width: calc(100% - 114px);
            margin: 6px 16px;
            padding: 13px 3px 13px 46px
        }

        .dzen-search-arrow-common__button {
            font-family: sans-serif;
            font-weight: 500;
            -webkit-font-smoothing: antialiased
        }

        .fonts-loaded .dzen-search-arrow-common__button {
            font-family: medium-ysans,sans-serif
        }

        .force-roboto-font .dzen-search-arrow-common__button {
            font-family: Roboto,sans-serif
        }

        .dzen-search-arrow-common__button {
            box-sizing: border-box;
            flex: 0 0 auto;
            width: 84px;
            margin: 3px 3px 3px auto;
            padding: 8px;
            font-size: 18px;
            line-height: 24px;
            color: #000;
            background: #fc0;
            border-radius: 10px;
            border: none;
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            cursor: pointer;
            transition: background .1s linear;
            pointer-events: auto;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none
        }

        .dzen-search-arrow-common__button:hover {
            background: #f5c400
        }

        .dzen-search-arrow-common__button:active {
            background: #f5bc00
        }

        .dzen-search-arrow-common__arrow.dzen-search-arrow-common__mobile .dzen-search-arrow-common__button {
            width: 76px;
            font-size: 16px
        }

        .dzen-search-arrow-common__logo {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 10px;
            width: 30px;
            height: 30px;
            margin: auto;
            background: no-repeat 50% 50% url("data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='30' height='30' fill='none'%3E%3Cpath d='M2 15C2 7.82 7.82 2 15 2s13 5.82 13 13-5.82 13-13 13S2 22.18 2 15z' fill='%23fc3f1d'/%3E%3Cpath d='M16.648 9.347h-1.201c-2.202 0-3.36 1.115-3.36 2.76 0 1.859.8 2.73 2.445 3.846l1.358.915-3.904 5.835H9.07l3.504-5.22c-2.017-1.444-3.146-2.845-3.146-5.219 0-2.974 2.073-5.005 6.006-5.005h3.903v15.43h-2.688V9.346z' fill='%23fff'/%3E%3C/svg%3E");
            background-size: contain;
            pointer-events: auto;
            cursor: pointer;
            transition: opacity .1s ease-in-out
        }

        .dzen-search-arrow-common__arrow.dzen-search-arrow-common__desktop .dzen-search-arrow-common__logo {
            display: none;
        }

        .dzen-search-arrow-common__arrow.dzen-search-arrow-common__mobile .dzen-search-arrow-common__logo {
            left: 9px;
            display: none;
        }

        .dzen-search-arrow-common__arrow.dzen-search-arrow-common__mobile .dzen-search-arrow-common__logo.dzen-search-arrow-common__hasFocus {
            display: block;
            background-image: url("data:image/svg+xml;charset=utf-8,%3Csvg width='32' height='32' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M13.207 9.207a1 1 0 00-1.414-1.414L4.3 15.286l-.016.016a.997.997 0 000 1.396l.016.016 7.493 7.493a1 1 0 001.414-1.414L7.414 17H27a1 1 0 100-2H7.414l5.793-5.793z' fill='%23000'/%3E%3C/svg%3E")
        }

        .dzen-search-arrow-common__placeholder {
            font-family: sans-serif;
            font-weight: 400;
            -webkit-font-smoothing: antialiased
        }

        .fonts-loaded .dzen-search-arrow-common__placeholder {
            font-family: regular-ysans,sans-serif
        }

        .force-roboto-font .dzen-search-arrow-common__placeholder {
            font-family: Roboto,sans-serif
        }

        .dzen-search-arrow-common__placeholder {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 14px;
            display: flex;
            align-items: center;
            font-size: 18px;
            line-height: 24px;
            white-space: nowrap;
            color: #757575;
            pointer-events: none
        }

        .dzen-search-arrow-common__arrow.dzen-search-arrow-common__mobile .dzen-search-arrow-common__placeholder.dzen-search-arrow-common__hasFocus {
            left: 46px;
        }

        .dzen-search-arrow-common__overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,.4);
            opacity: 0;
            visibility: hidden;
            transition: .15s ease-in-out;
            transition-property: opacity,visibility
        }

        .dzen-search-arrow-common__overlay.dzen-search-arrow-common__visible {
            visibility: visible;
            opacity: 1
        }

        .dzen-search-arrow-common__frame {
            position: absolute;
            top: -6px;
            right: -6px;
            bottom: -6px;
            left: -6px;
            width: calc(100% + 12px);
            height: 62px;
            border: none;
            visibility: hidden
        }

        .dzen-search-arrow-common__frame.dzen-search-arrow-common__visible {
            visibility: visible
        }

        .dzen-search-arrow-common__arrow.dzen-search-arrow-common__mobile .dzen-search-arrow-common__frame {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%
        }
    </style>
</head>
<body>
    <div class="dzen-desktop__search">

            <div class="dzen-search-arrow-common__overlay"></div>
            <div class="dzen-search-arrow-common__bg"></div>
            <iframe class="dzen-search-arrow-common__frame" src="/portal/dzensearch/desktop"></iframe>
            <div class="dzen-search-arrow-common__border">
                <div class="dzen-search-arrow-common__logo"></div>
                <div class="dzen-search-arrow-common__placeholder">поиск в Яндексе</div>
                <button class="dzen-search-arrow-common__button">Найти</button>
            </div>
        </form>-->
    </div>

    <script src="https://yastatic.net/react/17.0.2/react-with-dom.min.js"></script>
    <script src="https://s3.mds.yandex.net/home-internal/dzensearch/1.0.3/touch.js"></script>
</body>
</html>
