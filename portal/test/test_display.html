<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function appendTitle (text) {
        var heading = document.createElement('h3');
        heading.appendChild(document.createTextNode(text));
        document.body.appendChild(heading);
    }
    function appendText (text) {
        var elem = document.createElement('div');
        elem.appendChild(document.createTextNode(text));
        document.body.appendChild(elem);
    }

    var szm = '[% szm %]';
    var sz = '[% sz %]';
    var parts;

    if (szm) {
        appendTitle('szm:');
        parts = szm.split(':');
        appendText('devicePixelRatio: ' + parts[0].replace('_', '.'));
        appendText('screen: ' + parts[1]);
        appendText('viewport: ' + parts[2]);
    }

    if (sz) {
        appendTitle('sz:');
        parts = sz.split('x');
        appendText('devicePixelRatio: ' + parts[2].replace('_', '.'));
        appendText('width: ' + parts[0]);
        appendText('height: ' + parts[1]);
    }

    appendTitle('screen');
    appendText('screen.width: ' + screen.width);
    appendText('screen.height: ' + screen.height);

    appendTitle('window');
    appendText('window.innerWidth: ' + window.innerWidth);
    appendText('window.innerHeight: ' + window.innerHeight);

    appendText('window.outerWidth: ' + window.outerWidth);
    appendText('window.outerHeight: ' + window.outerHeight);

    appendTitle('document.documentElement');
    appendText('document.documentElement.clientWidth: ' + document.documentElement.clientWidth);
    appendText('document.documentElement.clientHeight: ' + document.documentElement.clientHeight);

    appendTitle('devicePixelRatio');
    appendText(window.devicePixelRatio || 'undefined');
</script>
</body>
</html>
