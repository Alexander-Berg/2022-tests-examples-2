<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name='viewport' content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no">
        <style>
            body {
                margin: 0;
                padding: 0;
                font-size: 14px;
                font-family: Arial, sans-serif;
            }

            .settings {
                padding: 0 0 10px 10px;
            }

            .settings__select {
                font-size: 14px;
                margin: 3px 4px 0 0;
            }

            .settings__selects {
                display: inline-block;
                width: 170px;
            }

            .settings__row {
                margin-top: 10px;
                white-space: nowrap;
            }

            .cards {
                margin-top: 20px;
            }

            .card {
                padding-bottom: 20px;
            }

            .card__iframe {
                border: 0;
                width: 100%;
            }

            .card__resources {
                margin-top: 10px;
            }

            .card__resource {
                padding: 4px;
                font-size: 12px;
            }

            .card__info pre {
                font-size: 12px;
            }

            .card__link {
                margin: 5px 0 5px 15px;
                display: inline-block;
            }

            .button {
                position: relative;
                display: inline-block;
                overflow: visible;
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                -moz-user-focus: ignore;
                user-select: none;
                white-space: nowrap;
                text-decoration: none;
                border: 0;
                outline: 0;
                background: 0 0;
                -webkit-tap-highlight-color: rgba(0,0,0,0);
                width: 40px;
                border-radius: 3px;
                border: none;
                font-size: 14px;
                line-height: 26px;
                background: #fdd961;
            }

            .hidden {
                display: none;
            }

            .settings__area {
                width: 90%;
                height: 250px;
                font-size: 13px;
                background: #eee;
                border: none;
                padding: 4px;
            }

            .link,
            .link:visited {
                color: #0054b9;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="settings">
            <div class="settings__row">
                <div class="settings__selects">
                    <select class="settings__select select-env">
                    </select>
                    <select class="settings__select select-device">
                    </select>
                </div>
                <button class="button settings-go">Go</button>
                <button class="button settings-reload">Re</button>
                <button class="button settings-vi">Vi</button>
            </div>
            <div class="settings__row">
                <textarea class="settings__area hidden"></textarea>
            </div>
        </div>
        <div class="cards"></div>
        <script src="https://yastatic.net/jquery/2.1.4/jquery.min.js"></script>
        <script src="app_viewer.js"></script>
        <script>
            var viewer = new Viewer();

            $(function() {
                viewer.init();
            });
        </script>
    </body>
</html>
