-   repo: git://github.com/pre-commit/pre-commit-hooks
    sha: v2.3.0
    hooks:
    -   id: flake8
        args:
        - --max-line-length=120
    -   id: check-ast
    -   id: double-quote-string-fixer
    -   id: end-of-file-fixer
    -   id: fix-encoding-pragma
    -   id: requirements-txt-fixer
