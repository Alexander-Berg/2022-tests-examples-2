meta:
  task: 'HOME-78921: [ android/ios touch ] Промо товарной вертикали на touch морде (search bubbles)'
  desc: Под поисковой строкой в touch морде добавляем промо товарной вертикали. 2 баббла
config:
  client: touch
get_params:
  madm_mocks: bubble_search=bubble_search_mock
  cleanvars: 1
  processAssist: 1

result:
  Assist:
    geoblock:
      bubbles:
        LENGTH: 2
        0:
          icon: alice
          icon_dark: alice_dark
          link: IS_STRING
          log_id: cheeper
          text: 'где дешевле'
        1:
          icon: alice
          icon_dark: alice
          link: IS_STRING
          log_id: find_by_photo
          text: 'найти товар по фото'
