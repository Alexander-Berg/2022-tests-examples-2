<head>
    <title>testing phone useragent</title>
    <style type="text/css">
        body, ul, li { margin: 0; padding: 0px; }
        body { padding: 5px; color: #CCC; background: #000; }
        h1, { padding-bottom: 20px; }
        label { width: 200px; display: block; }
        input[type=text] { width: 95%; font-size: 1.5em; color: #fff; background: #333; border: 1px solid #666;} 
        ul { list-style: none; }
        li {
        }
        #codezone {
            color: #0f0;
            background: #333;
            padding: 5px 15px;
            font-size: 1.0em;
            font-family: arial;
        }
    </style>
</head>
<body>
    <h1>Give me your useragent and i say who is your daddy</h1>

    <form method="GET" action="" name="gform">
        <input type='hidden' name='action' value='detect'/> <!-- need for corba backend -->
        <input type='hidden' name='allattrs' value='1'/> <!-- need for corba backend -->
        <ul><li>
        <label for="user-agent">User Agent:</label>
        <input type="text" name="user-agent" id="user-agent" value="[% ${'user-agent'} %]" placeholder="Mozilla/5.0 (iPhone; U; ... ">
        </li>
        <li>
        <label for="x-wap-profile">X-Wap-Profile:</label>
        <input type="text" name="x-wap-profile" id="x-wap-profile" value="[% ${'x-wap-profile'} %]">
        </li>
        <li>
            <input type="submit" value="Detect">
            <input type="submit" value="Detect with Your Real UA and WP" name="useyours">
            <input type="button" value="Detect with corba" onclick="gform.action='http://phonedetect.corba.yandex.net/phone-detect'; gform.submit();">
        </li>
    </form>
[% IF answer %]
<h3>you daddy is:</h3>
<div id="codezone">
<pre>[% answer %]</pre>
</div>
[% END %]
