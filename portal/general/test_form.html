<html>
<head>
<title>Test POST forms</title>
</head>
<body>
<h1>application/x-www-form-urlencoded</h1>
<form action="/test/post/" method="post" enctype="application/x-www-form-urlencoded">
    <input type="hidden" name="i1" value="v1">
    <input type="hidden" name="i2" value="v2">
    <input type="hidden" name="i3" value="v3">
    <input type="hidden" name="i4" value="v4">
    <input type="submit" name="submit" value="Ok">
</form>
<hr>
<h1>multipart/form-data</h1>
    <form action="/test/post/" method="post" enctype="multipart/form-data">
        <input type="hidden" name="i1" value="v1">
        <input type="file" name="somefile" />
        <input type="submit" name="submit" value="Ok">
    </form>
<hr>
<h1></h1>
<hr>
<h1></h1>
</body>
