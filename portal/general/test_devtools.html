[% ttppnomin=1 %]
[% ttppmobile=1 %]
[% ttppspace_in_html_tag=1 %]
[% space_in_html_tag=1 %]
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node devtools</title>
</head>
<body>
<h3>Copy and paste to browser address bar</h3>
<div style="opacity: 0.6">Browser prevents any non-human transfer to devtools page</div>
Chrome < 83
<input type="text" style="font-size: 150%; width: 100%" value="[% devtools %]">
Chrome >= 83
<input type="text" style="font-size: 150%; width: 100%" value="[% devtools2 %]">
<h3>Inspect ip</h3>
<input type="text" style="font-size: 150%; width: 100%" value="[% ip %]">
<h3>Inspect port</h3>
<input type="text" style="font-size: 150%; width: 100%" value="[% port %]">
<h3>Host</h3>
<input type="text" style="font-size: 150%; width: 100%" value="[% host %]">
</body>
</html>
