console: {enabled: false, package: yandextank.plugins.Console}
telegraf: {enabled: false, package: yandextank.plugins.Telegraf}
phantom:
  package: yandextank.plugins.Phantom
  enabled: true
  address: localhost:80
  instances: 1000
  load_profile: {load_type: rps, schedule: 'line(1, 100, 15s) const(100, 15s)'}
  autocases: true
#uris ammo options
  header_http: "1.1"
  headers:
    - "[Host: target.tank-testing.in.yandex-team.ru]"
    - "[Connection: close]"
  uris:
    - '/test?sleep=10'
#multi-phantom
  multi:
    - address: localhost:80
      load_profile:
        load_type: rps
        schedule: line(1, 100, 60s)
      uris:
        - /line1?sleep=100
        - /line2?sleep=200
      autocases: 1
    - address: localhost:80
      load_profile:
        load_type: rps
        schedule: step(10, 100, 20, 15s)
      uris:
        - /step3?sleep=300
      autocases: 1
uploader:
  api_address: https://lunapark.yandex-team.ru/
  enabled: true
  job_name: '[phantom][inline-uris][multi]'
  operator: lunapark
  package: yandextank.plugins.DataUploader
  task: YANDEXTANK-1
  ignore_target_lock: true