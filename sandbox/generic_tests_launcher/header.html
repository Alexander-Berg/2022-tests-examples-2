<table class="cf__t cf__t_parent">
    <tbody>
    <tr>
        <td><h4>Test Results</h4></td>
    </tr>
    {% if rows is defined %}
        <tr>
            <td>
                <table class="cf__t">
                    <tbody>
                    {% for row in rows %}
                        <tr>
                            <td><a href='{{ row["task_link"] }}' target='_blank'>{{ row["label"] }}</a></td>
                            <td>{{ row["status"] }}</td>
                            {% for report_name, report_link in  row["reports"].iteritems() %}
                            <td><a href='{{ row["resource_link"] }}/{{ report_link }}' target='_blank'>{{ report_name }}</a></td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </td>
        </tr>
    {% endif %}
    </tbody>
</table>
